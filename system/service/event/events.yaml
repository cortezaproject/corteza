system:
  on: ['manual', 'interval', 'timestamp']

system:sink:
  on: ['request']
  props:
    - name: 'response'
      type: '*types.SinkResponse'
    - name: 'request'
      type: '*types.SinkRequest'
      immutable: true

system:mail:
  on: ['manual', 'receive', 'send']
  props:
    - name: 'message'
      type: '*types.MailMessage'

system:auth:
  ba: ['login', 'signup']
  props:
    - name: 'user'
      type: '*types.User'
    - name: 'provider'
      type: '*types.AuthProvider'

system:authClient:
  on: ['manual']
  ba: ['create', 'update', 'delete']
  props:
    - name: 'authClient'
      type: '*types.AuthClient'
    - name: 'oldAuthClient'
      type: '*types.AuthClient'
      immutable: true

system:user:
  on: ['manual']
  ba: ['create', 'update', 'delete']
  props:
    - name: 'user'
      type: '*types.User'
    - name: 'oldUser'
      type: '*types.User'
      immutable: true

system:role:
  on: ['manual']
  ba: ['create', 'update', 'delete']
  props:
    - name: 'role'
      type: '*types.Role'
    - name: 'oldRole'
      type: '*types.Role'
      immutable: true

system:role:member:
  ba: ['add', 'remove']
  props:
    - name: 'user'
      type: '*types.User'
    - name: 'role'
      type: '*types.Role'

system:application:
  on: ['manual']
  ba: ['create', 'update', 'delete']
  props:
    - name: 'application'
      type: '*types.Application'
    - name: 'oldApplication'
      type: '*types.Application'
      immutable: true
