# List of loggable service actions

resource: system:queue
service: queue

# Default sensitivity for actions
defaultActionSeverity: notice

# default severity for errors
defaultErrorSeverity: error

import:
  - github.com/cortezaproject/corteza-server/pkg/messagebus

props:
  - name: queue
    type: "*messagebus.QueueSettings"
    fields: [ queue, ID ]
  - name: new
    type: "*messagebus.QueueSettings"
    fields: [ queue, handler, ID ]
  - name: update
    type: "*messagebus.QueueSettings"
    fields: [ queue, handler, ID ]
  - name: search
    type: "*messagebus.QueueSettingsFilter"
    fields: [ ]

actions:
  - action: search
    log: "searched for queues"
    severity: info

  - action: lookup
    log: "looked-up for a {queue}"
    severity: info

  - action: create
    log: "created {queue}"

  - action: update
    log: "updated {queue}"

  - action: delete
    log: "deleted {queue}"

  - action: undelete
    log: "undeleted {queue}"

errors:
  - error: notFound
    message: "queue not found"
    severity: warning

  - error: invalidID
    message: "invalid ID"
    severity: warning

  - error: invalidHandler
    message: "invalid handler"
    severity: warning

  - error: alreadyExists
    message: "queue by that name already exists"
    severity: warning

  - error: notAllowedToRead
    message: "not allowed to read this queue"
    log: "failed to read {queue.queue}; insufficient permissions"

