imports:
  - github.com/cortezaproject/corteza-server/system/types

params:
  lookup: &lookup
    required: true
    types:
      - { wf: ID,     }
      - { wf: Handle, }
      - { wf: Role,   suffix: res }

  role: &role
    types:
      - { wf: Role }

  rvRole: &rvRole
    wf: Role


  rvTotal: &rvTotal
    wf: UnsignedInteger

  rvPageCursor: &rvPageCursor
    wf: String

  filterParams: &filterParams
    query:
      types:
        - { wf: String }
    memberID:
      types:
        - { wf: ID }
    handle:
      types:
        - { wf: String }
    name:
      types:
        - { wf: String }
    labels:
      types:
        - { wf: KV }
    deleted:
      types:
        - { wf: UnsignedInteger }
    archived:
      types:
        - { wf: UnsignedInteger }
    sort:
      types:
        - { wf: String }
    limit:
      types:
        - { wf: UnsignedInteger }
    incTotal:
      types:
        - { wf: Boolean }
    incPageNavigation:
      types:
        - { wf: Boolean }
    pageCursor:
      types:
        - { wf: String }

labels: &labels
  users:  "step,workflow"

functions:
  lookup:
    meta:
      short: Role lookup
      description: Find specific role by ID or handle
    labels:
      <<: *labels
    params:
      lookup: *lookup
    results:
      role: *rvRole

  search:
    meta:
      short: Roles search
    labels:
      <<: *labels
    params: *filterParams
    results:
      roles:
        <<: *rvRole
        isArray: true
      total: *rvTotal
      pageCursor: *rvPageCursor

  each:
    kind: iterator
    meta:
      short: Roles
    params: *filterParams
    results:
      role:  *rvRole
      total: *rvTotal

  create:
    meta:
      short: Role creator
    labels:
      <<: *labels
      create: "step"
    params:
      role:
        <<: *role
        required: true
    results:
      role: *rvRole

  update:
    meta:
      short: Role update
    labels:
      <<: *labels
      update: "step"
    params:
      role:
        <<: *role
        required: true
    results:
      role: *rvRole

  delete:
    meta:
      short: Role delete
    labels:
      <<: *labels
      delete: "step"
    params:
      lookup: *lookup

  recover:
    meta:
      short: Role recover
    labels:
      <<: *labels
      recover: "step"
    params:
      lookup: *lookup

  archive:
    meta:
      short: Role archive
    labels:
      <<: *labels
      archive: "step"
    params:
      lookup: *lookup

  unarchive:
    meta:
      short: Role unarchive
    labels:
      <<: *labels
      unarchive: "step"
    params:
      lookup: *lookup
