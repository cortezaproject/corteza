settings:
  privacy.mask.email: true
  privacy.mask.name: true

  auth.mail.email-confirmation.subject.en: Confirm your email address
  auth.mail.email-confirmation.body.en: |-
    {{.EmailHeaderEn}}
      <h2 style="color: #568ba2;text-align: center;">Confirm your email address</h2>
      <p>Hello,</p>
      <p>Follow <a href="{{ .URL }}" style="color:#568ba2;">this link</a> to confirm your email address.</p>
      <p>You will be logged-in after successful confirmation.</p>
    {{.EmailFooterEn}}

  auth.mail.password-reset.subject.en: Reset your password
  auth.mail.password-reset.body.en: |-
    {{.EmailHeaderEn}}
      <h2 style="color: #568ba2;text-align: center;">Reset your password</h2>
      <p>Hello,</p>
      <p>Follow <a href="{{ .URL }}" style="color:#568ba2;">this link</a> and reset your password.</p>
      <p>You will be logged-in after successful reset.</p>
    {{.EmailFooterEn}}

  messaging.ui.emoji.enabled: true
  messaging.ui.browser-notifications.enabled: true
  messaging.ui.browser-notifications.header: ${user} in ${channel}
  messaging.ui.browser-notifications.message-trim: 200
  messaging.message.attachments.enabled: true
  messaging.message.attachments.max-size: 10
  messaging.message.attachments.mimetypes: []
  messaging.message.attachments.source.gallery.enabled: true
  messaging.message.attachments.source.camera.enabled: true

  compose.ui.namespace-switcher.enabled: false
  compose.record.attachments.max-size: 10
  compose.record.attachments.mimetypes: []

  compose.page.attachments.max-size: 10
  compose.page.attachments.mimetypes: []
