<!DOCTYPE html>
<html data-color-mode="light" lang="en">
  <head>
    <!--
     base location is root by default for all webapps

     href value should be modified when app is placed under subdir
     -->
    <base href="/" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" id="favicon">
    <link rel="stylesheet" id="corteza-custom-css" type="text/css" href="<%= BASE_URL %>custom.css">
    <link rel="preload" href="<%= BASE_URL %>config.js" as="script" />
    <title><%= FLAVOUR %></title>
  </head>
  <body id="admin">
    <noscript>
      <strong>
        JavaScript is disabled in your browser!
      </strong>
      <p>
        We're sorry but Corteza doesn't work properly without JavaScript enabled.
        Please enable it to continue.
      </p>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="<%= BASE_URL %>config.js" type="text/javascript"></script>
    
    <!-- contains cdns that will be injected at the head of the page -->
    <script src="<%= BASE_URL %>code-snippets.js" type="text/javascript"></script>
  </body>
</html>
