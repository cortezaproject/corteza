        - in: query
          name: labels
          description: Labels
          required: false
          schema: *ref_10
        - in: query
          name: limit
          description: Limit
          required: false
          schema: *ref_12
        - in: query
          name: pageCursor
          description: Page cursor
          required: false
          schema: *ref_10
        - in: query
          name: sort
          description: Sort items
          required: false
          schema: *ref_10
    post:
      tags:
        - Users
      summary: Create user
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: &ref_20
                email:
                  type: string
                  description: Email
                name:
                  type: string
                  description: Name
                handle:
                  type: string
                  description: Handle
                kind:
                  type: string
                  description: 'Kind (normal, bot)'
                labels:
                  type: string
                  description: Labels
              required:
                - email
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties: *ref_20
  '/system/users/{userID}':
