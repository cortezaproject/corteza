      tags:
        - Roles
      summary: List roles
      responses:
        '200':
          description: OK
      parameters:
        - in: query
          name: query
          description: Search query
          required: false
          schema: *ref_10
        - in: query
          name: deleted
          description: 'Exclude (0, default), include (1) or return only (2) deleted roles'
          required: false
          schema: &ref_12
            type: string
        - in: query
          name: archived
          description: 'Exclude (0, default), include (1) or return only (2) achived roles'
          required: false
          schema: *ref_12
        - in: query
          name: labels
          description: Labels
          required: false
          schema: *ref_10
        - in: query
          name: limit
          description: Limit
          required: false
          schema: *ref_12
        - in: query
          name: pageCursor
          description: Page cursor
          required: false
          schema: *ref_10
        - in: query
          name: sort
          description: Sort items
          required: false
          schema: *ref_10
    post:
      tags:
        - Roles
      summary: Update role details
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: &ref_13
                name:
                  type: string
                  description: Name of Role
                handle:
                  type: string
                  description: Handle for Role
                members:
                  type: array
                  items: *ref_10
                  description: Role member IDs
                labels:
                  type: string
                  description: Labels
              required:
                - name
                - handle
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties: *ref_13
  '/system/roles/{roleID}':
    put:
      tags:
        - Roles
      summary: Update role details
      responses:
        '200':
          description: OK
      parameters:
        - in: path
          name: roleID
          description: Role ID
          required: true
          schema: *ref_14
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: &ref_15
                name:
                  type: string
                  description: Name of Role
                handle:
                  type: string
                  description: Handle for Role
                members:
                  type: array
                  items: *ref_10
                  description: Role member IDs
                labels:
                  type: string
                  description: Labels
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties: *ref_15
    get:
      tags:
        - Roles
      summary: Read role details and memberships
      responses:
        '200':
          description: OK
      parameters:
        - in: path
