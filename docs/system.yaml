      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: &ref_25
                name:
                  type: string
                  description: Email
                enabled:
                  type: boolean
                  description: Enabled
                unify:
                  type: string
                  format: json
                  description: Unify properties
                config:
                  type: string
                  format: json
                  description: Arbitrary JSON holding application configuration
                labels:
                  type: string
