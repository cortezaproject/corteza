        '200':
          description: OK
      parameters:
        - in: path
          name: roleID
          description: Role ID
          required: true
          schema: *ref_14
  '/system/roles/{roleID}/undelete':
    post:
      tags:
        - Roles
      summary: Undelete role
      responses:
        '200':
          description: OK
      parameters:
        - in: path
          name: roleID
          description: Role ID
          required: true
          schema: *ref_14
  '/system/roles/{roleID}/move':
    post:
      tags:
        - Roles
      summary: Move role to different organisation
      responses:
        '200':
          description: OK
      parameters:
        - in: path
          name: roleID
          description: Role ID
          required: true
          schema: *ref_14
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: &ref_16
                organisationID:
