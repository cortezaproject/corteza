openapi: 3.0.0
info:
  title: Corteza system API
  description: Corteza system REST API definition
  version: 1.0.0
  contact:
    email: contact@mail.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  /system/auth/:
    get:
      tags:
        - Authentication
      summary: Returns auth settings
      responses:
        '200':
          description: OK
  /system/auth/check:
    get:
      tags:
        - Authentication
      summary: Check JWT token
      responses:
        '200':
          description: OK
  /system/auth/impersonate:
    post:
      tags:
        - Authentication
      summary: Impersonate a user
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: &ref_0
                userID:
                  type: string
                  description: ID of the impersonated user
              required:
                - userID
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties: *ref_0
  /system/auth/exchange:
    post:
      tags:
        - Authentication
      summary: Exchange auth token for JWT
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: &ref_1
                token:
                  type: string
                  description: Token to be exchanged for JWT
              required:
                - token
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties: *ref_1
  /system/auth/logout:
    get:
      tags:
        - Authentication
      summary: Logout
      responses:
        '200':
          description: OK
  /system/auth/internal/login:
    post:
      tags:
        - Internal authentication
      summary: Login user
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: &ref_2
                email:
                  type: string
                  description: Email
                password:
                  type: string
                  format: password
                  description: Password
              required:
                - email
                - password
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties: *ref_2
  /system/auth/internal/signup:
    post:
      tags:
        - Internal authentication
      summary: User signup/registration
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: &ref_3
                email:
                  type: string
                  description: Email
                username:
                  type: string
                  description: Username
                password:
                  type: string
                  format: password
                  description: Password
                handle:
                  type: string
                  description: User handle
                name:
                  type: string
                  description: Display name
              required:
                - email
                - password
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties: *ref_3
  /system/auth/internal/request-password-reset:
    post:
      tags:
        - Internal authentication
      summary: Request password reset token (via email)
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: &ref_4
                email:
                  type: string
                  description: Email
              required:
                - email
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties: *ref_4
  /system/auth/internal/exchange-password-reset-token:
    post:
      tags:
        - Internal authentication
      summary: Exchange password reset token for new token and user info
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: &ref_5
                token:
                  type: string
                  description: Token
              required:
                - token
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties: *ref_5
  /system/auth/internal/reset-password:
    post:
      tags:
        - Internal authentication
      summary: Reset password with exchanged password reset token
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: &ref_6
                token:
                  type: string
                  description: Token
                password:
                  type: string
                  format: password
                  description: Password
              required:
                - token
                - password
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties: *ref_6
  /system/auth/internal/confirm-email:
    post:
      tags:
        - Internal authentication
      summary: Confirm email with token
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: &ref_7
                token:
                  type: string
                  description: Token
              required:
                - token
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties: *ref_7
  /system/auth/internal/change-password:
    post:
      tags:
        - Internal authentication
      summary: 'Changes password for current user, requires current password'
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: &ref_8
                oldPassword:
                  type: string
                  description: Old password
                newPassword:
                  type: string
                  description: New password
              required:
                - oldPassword
                - newPassword
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties: *ref_8
  /system/settings/:
    get:
      tags:
        - Settings
      summary: List settings
      responses:
        '200':
          description: OK
      parameters:
        - in: query
          name: prefix
          description: Key prefix
          required: false
          schema: &ref_10
            type: string
    patch:
      tags:
        - Settings
      summary: Update settings
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: &ref_9
                values:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      value:
                        type: string
                  description: >-
                    Array of new settings: `[{ name: ..., value: ... }]`. Omit
                    value to remove setting
              required:
                - values
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties: *ref_9
  '/system/settings/{key}':
    get:
      tags:
        - Settings
      summary: Get a value for a key
      responses:
        '200':
          description: OK
      parameters:
        - in: path
          name: key
          description: Setting key
          required: true
          schema: *ref_10
        - in: query
          name: ownerID
          description: Owner ID
          required: false
          schema: &ref_14
            type: string
    post:
      tags:
        - Settings
      summary: Set value for specific setting
      responses:
        '200':
          description: OK
      parameters:
        - in: path
          name: key
          description: Key
          required: true
          schema: *ref_10
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: &ref_11
                upload:
                  type: string
                  format: binary
                  description: File to upload
                ownerID:
                  type: string
                  description: Owner ID
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties: *ref_11
  /system/settings/current:
    get:
      tags:
        - Settings
      summary: Current compose settings
      responses:
        '200':
          description: OK
  /system/subscription/:
    get:
      tags:
        - Subscription
      summary: Returns current subscription status
      responses:
        '200':
          description: OK
  /system/roles/:
