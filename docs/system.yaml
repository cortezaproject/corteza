          description: Source Role ID
          required: true
          schema: *ref_14
  '/system/roles/{roleID}/member/{userID}':
    post:
      tags:
        - Roles
      summary: Add member to a role
      responses:
        '200':
          description: OK
      parameters:
        - in: path
          name: roleID
          description: Source Role ID
          required: true
          schema: *ref_14
        - in: path
          name: userID
          description: User ID
          required: true
          schema: *ref_14
    delete:
      tags:
        - Roles
      summary: Remove member from a role
      responses:
        '200':
          description: OK
      parameters:
        - in: path
          name: roleID
          description: Source Role ID
          required: true
          schema: *ref_14
        - in: path
          name: userID
          description: User ID
          required: true
          schema: *ref_14
  '/system/roles/{roleID}/trigger':
    post:
      tags:
        - Roles
      summary: 'Fire system:role trigger'
      responses:
        '200':
          description: OK
      parameters:
        - in: path
          name: roleID
          description: ID
          required: true
          schema: *ref_14
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: &ref_18
                script:
                  type: string
                  description: Script to execute
              required:
                - script
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties: *ref_18
  /system/users/:
    get:
      tags:
        - Users
      summary: Search users (Directory)
      responses:
        '200':
          description: OK
      parameters:
        - in: query
          name: userID
          description: Filter by user ID
          required: false
          schema:
            type: array
            items: *ref_10
        - in: query
          name: roleID
          description: Filter by role membership
          required: false
          schema:
            type: array
            items: *ref_10
        - in: query
          name: query
          description: Search query to match against users
          required: false
          schema: *ref_10
        - in: query
          name: username
          description: Search username to match against users
          required: false
          schema: *ref_10
        - in: query
          name: email
          description: Search email to match against users
          required: false
          schema: *ref_10
        - in: query
          name: handle
          description: Search handle to match against users
          required: false
          schema: *ref_10
        - in: query
          name: kind
          description: 'Kind (normal, bot)'
          required: false
          schema:
            type: string
        - in: query
          name: incDeleted
          description: '[Deprecated] Include deleted users (requires ''access'' permission)'
          required: false
          schema: &ref_19
            type: boolean
        - in: query
          name: incSuspended
          description: '[Deprecated] Include suspended users'
          required: false
          schema: *ref_19
        - in: query
          name: deleted
