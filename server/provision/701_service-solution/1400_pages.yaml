          options:
            fields:
            - name: IsActive
            - name: createdAt
            - name: createdBy
            - name: updatedAt
            - name: updatedBy
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: Record
          xywh: [9, 0, 3, 10]
        - title: Entitlements for this product
          options:
            allowExport: true
            fields:
            - name: AccountId
            - name: ProductId
            - name: Name
            - name: Type
            - name: StartDate
            - name: EndDate
            - name: Status
            module: Entitlement
            page: RecordPageForModuleEntitlement
            perPage: 20
            prefilter: ProductId = ${recordID}
            presort: EndDate ASC
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [0, 10, 12, 8]
        - title: Cases related to this product
          options:
            fields:
            - name: Number
            - name: Subject
            - name: Status
            - name: Priority
            module: Case
            page: RecordPageForModuleCase
            perPage: 20
            prefilter: ProductId = ${recordID}
            presort: createdAt DESC
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [0, 18, 6, 7]
        - title: Knowledge Base items related to this product
          options:
            fields:
            - name: Number
            - name: Title
            - name: IsPublished
            module: KnowledgeBase
            page: RecordPageForModuleKnowledgeBase
            perPage: 20
            prefilter: ProductId = ${recordID}
            presort: Title ASC
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [6, 18, 6, 7]
        - title: Files
          options:
            fields:
            - name: Photo
            - name: Manual
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: Record
          xywh: [6, 0, 3, 10]
        - title: Cases totals
          options:
            fields:
            - name: TotalTime
            - name: TotalCost
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: Record
          xywh: [3, 0, 3, 10]
        visible: false
      - handle: EntitlementTemplates
        (envoy): { onExisting: "skip" }
        title: Entitlement Templates
        blocks:
        - title: Entitlement Templates
          options:
            allowExport: true
            draggable: false
            editFields: []
            editable: false
            fields:
            - name: Name
            - name: Type
            - name: Term
            - name: TermType
            hideRecordCloneButton: true
            hideRecordEditButton: false
            hideRecordReminderButton: true
            hideRecordViewButton: true
            module: EntitlementTemplate
            perPage: 20
            prefilter: ""
            presort: Name ASC
            selectMode: multi
            selectable: true
            selectionButtons: []
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
