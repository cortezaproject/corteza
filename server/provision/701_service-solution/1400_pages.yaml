namespace: service-solution
pages:
  - handle: Home
    (envoy): { onExisting: "skip" }
    title: Home
    blocks:
    - title: All Cases
      options:
        allowExport: true
        draggable: false
        editFields: []
        editable: false
        fields:
        - name: Number
        - name: Subject
        - name: Status
        - name: Priority
        hideRecordCloneButton: true
        hideRecordEditButton: false
        hideRecordReminderButton: true
        hideRecordViewButton: true
        module: Case
        perPage: 20
        prefilter: ""
        presort: createdAt DESC
        selectMode: multi
        selectable: false
        selectionButtons: []
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: RecordList
      xywh: [0, 0, 6, 16]
    - title: New cases per month
      options:
        chart: NewCasesByMonth
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [6, 0, 3, 6]
    - title: Cases by priority
      options:
        chart: CasesByPriority
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [6, 6, 3, 5]
    - title: Cases by category
      options:
        chart: CasesByCategory
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [6, 11, 3, 5]
    - title: Closed cases per month
      options:
        chart: ClosedCasesPerMonth
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [9, 0, 3, 6]
    - title: Cases by status
      options:
        chart: CasesByStatus
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [9, 6, 3, 5]
    - title: Total cost per case category (in $)
      options:
        chart: CostPerCategory
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [9, 11, 3, 5]
    visible: true
  - handle: Cases
    (envoy): { onExisting: "skip" }
    title: Cases
    blocks:
    - title: All cases
      options:
        allowExport: true
        fields:
        - name: Number
        - name: Subject
        - name: ProductId
        - name: Category
        - name: Status
        - name: Priority
        - name: CaseOwner
        - name: createdAt
        hideRecordCloneButton: true
        hideRecordEditButton: false
        hideRecordReminderButton: true
        hideRecordViewButton: true
        module: Case
        perPage: 20
        prefilter: ""
        presort: createdAt DESC
        selectMode: multi
        selectable: true
        selectionButtons: []
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: RecordList
      xywh: [0, 0, 9, 16]
    - title: Cases by priority
      options:
        chart: CasesByPriority
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [9, 0, 3, 8]
    - title: Cases by category
      options:
        chart: CasesByCategory
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [9, 8, 3, 8]
    pages:
      - handle: RecordPageForModuleCase
        (envoy): { onExisting: "skip" }
        module: Case
        title: Record page for module "Case"
        blocks:
        - title: Case Description
          options:
            fields:
            - name: Number
            - name: Status
            - name: Category
            - name: Description
            - name: Priority
            - name: ProductId
            - name: Solution
            - name: CloseDate
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: Record
          xywh: [0, 0, 3, 11]
        - title: Case Details
          options:
            fields:
            - name: CaseOwner
            - name: Escalated
            - name: AccountId
            - name: ContactId
            - name: MailingList
            - name: TotalTime
            - name: TotalCost
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: Record
          xywh: [9, 0, 3, 11]
        - title: Case Subject
          options:
            fields:
            - name: Subject
            - name: CaseSysTemplate
          style:
            variants: {bodyBg: white, border: success, headerBg: white, headerText: success}
          kind: Record
          xywh: [3, 0, 6, 5]
        - title: Updates
          options:
            fields:
            - name: Type
            - name: Subject
            - name: Content
            - name: From
            - name: createdAt
            hideAddButton: true
            hideRecordCloneButton: true
            hideRecordEditButton: false
            hideRecordReminderButton: true
            hideRecordViewButton: true
            module: Update
            perPage: 20
            prefilter: CaseId = ${recordID}
            presort: createdAt DESC
            selectMode: multi
            selectable: false
            selectionButtons: []
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [3, 5, 6, 11]
        - title: Related Attachments
          options:
            fields:
            - name: File
            hideRecordCloneButton: true
            hideRecordEditButton: false
            hideRecordReminderButton: true
            hideRecordViewButton: true
            module: Attachement
            perPage: 20
            prefilter: CaseId = ${recordID}
            presort: ""
            selectMode: multi
            selectable: false
            selectionButtons: []
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [0, 11, 3, 7]
        - title: Search the Knowledge Base
          options:
            fields:
            - name: Number
            - name: Title
            hideAddButton: true
            hideRecordCloneButton: true
            hideRecordEditButton: false
            hideRecordReminderButton: true
            hideRecordViewButton: true
            module: KnowledgeBase
            perPage: 20
            prefilter: ""
            presort: Number ASC
            selectMode: multi
            selectable: false
            selectionButtons: []
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [9, 11, 3, 7]
        - options:
            buttons:
            - enabled: true
              label: Add Update to this Case
              resourceType: compose:record
              workflow: ServiceSolution-Case-AddUpdate
              stepID: 3
            - enabled: true
              label: Send Email for this Case with custom reason
              resourceType: compose:record
              workflow: ServiceSolution-Case-SendEmail
              stepID: 3
            sealed: false
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: Automation
          xywh: [3, 3, 6, 2]
        pages:
          - handle: RecordPageForModuleAttachement
            (envoy): { onExisting: "skip" }
            module: Attachement
            title: Record page for module "Attachement"
            blocks:
            - title: Attachment Details
              options:
                fields:
                - name: Name
                - name: CaseId
                - name: File
              style:
                variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
              kind: Record
              xywh: [0, 0, 5, 18]
            visible: false
          - handle: RecordPageForModuleUpdate
            (envoy): { onExisting: "skip" }
            module: Update
            title: Record page for module "Update"
            blocks:
            - title: Content
              options:
                fields:
                - name: CaseId
                - name: Subject
                - name: Content
                - name: Type
                - name: From
                - name: To
              style:
                variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
              kind: Record
              xywh: [0, 0, 8, 18]
            - title: Notifications
              options:
                fields:
                - name: ContactId
                - name: NotificationCaseCreator
                - name: NotificationCaseOwner
              style:
                variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
              kind: Record
              xywh: [8, 0, 4, 7]
            - title: Other Information
              options:
                fields:
                - name: AccountId
                - name: Department
                - name: TimeSpend
                - name: Cost
                - name: createdAt
                - name: createdBy
              style:
                variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
              kind: Record
              xywh: [8, 7, 4, 11]
            visible: false
        visible: false
      - handle: AllMyCases
        (envoy): { onExisting: "skip" }
        title: All my cases
        blocks:
        - title: All my cases
          options:
            allowExport: true
            draggable: false
            editFields: []
            editable: false
            fields:
            - name: Number
            - name: Subject
            - name: Status
            - name: Priority
            - name: CaseOwner
            - name: createdAt
            hideRecordCloneButton: true
            hideRecordEditButton: false
            hideRecordReminderButton: true
            hideRecordViewButton: true
            module: Case
            perPage: 20
            prefilter: ${userID} = CaseOwner
            presort: createdAt DESC
            selectMode: multi
            selectable: true
            selectionButtons: []
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [0, 0, 12, 16]
        visible: true
      - handle: MyNewCases
        (envoy): { onExisting: "skip" }
        title: My new cases
        blocks:
        - title: My new cases
          options:
            allowExport: true
            draggable: false
            editFields: []
            editable: false
            fields:
            - name: Number
            - name: Subject
            - name: Status
            - name: Priority
            - name: CaseOwner
            - name: createdAt
            hideRecordCloneButton: true
            hideRecordEditButton: false
            hideRecordReminderButton: true
            hideRecordViewButton: true
            module: Case
            perPage: 20
            prefilter: ${userID} = CaseOwner AND Status = 'New'
            presort: createdAt DESC
            selectMode: multi
            selectable: true
            selectionButtons: []
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [0, 0, 12, 16]
        visible: true
    visible: true
  - handle: Accounts
    (envoy): { onExisting: "skip" }
    title: Accounts
    blocks:
    - title: Accounts
      options:
        allowExport: true
        draggable: false
        editFields: []
        editable: false
        fields:
        - name: AccountName
        - name: BillingCountry
        - name: OwnerId
        - name: Rating
        hideRecordCloneButton: true
        hideRecordEditButton: false
        hideRecordReminderButton: true
        hideRecordViewButton: true
        module: Account
        perPage: 20
        prefilter: ""
        presort: AccountName ASC
        selectMode: multi
        selectable: true
        selectionButtons: []
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: RecordList
      xywh: [0, 0, 9, 16]
    - title: Total time spent on cases per account (in hours)
      options:
        chart: TimePerAccount
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [9, 0, 3, 8]
    - title: Total costs of cases per account (in $)
      options:
        chart: CostsPerAccount
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [9, 8, 3, 8]
    pages:
      - handle: RecordPageForModuleAccount
        (envoy): { onExisting: "skip" }
        module: Account
        title: Record page for module "Account"
        blocks:
        - title: Account Detail
          options:
            fields:
            - name: AccountName
            - name: Type
            - name: Industry
            - name: NumberOfEmployees
            - name: AnnualRevenue
            - name: Twitter
            - name: LinkedIn
            - name: Facebook
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: Record
          xywh: [0, 0, 3, 12]
        - title: Account Address
          options:
            fields:
            - name: BillingStreet
            - name: BillingCity
            - name: BillingState
            - name: BillingPostalCode
            - name: BillingCountry
            - name: Phone
            - name: Website
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: Record
          xywh: [3, 0, 3, 12]
        - title: Other Information
          options:
            fields:
            - name: TotalTime
            - name: TotalCost
            - name: Rating
            - name: ParentId
            - name: AccountSource
            - name: OwnerId
            - name: Description
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: Record
          xywh: [6, 0, 3, 12]
        - title: Twitter Feed
          options:
            fields: []
            profileSourceField: Twitter
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: SocialFeed
          xywh: [9, 0, 3, 30]
        - title: Cases
          options:
            allowExport: true
            fields:
            - name: Number
            - name: Subject
            - name: Category
            - name: Priority
            - name: Status
            - name: TotalTime
            - name: TotalCost
            - name: createdAt
            module: Case
            page: RecordPageForModuleCase
            perPage: 20
            prefilter: ${recordID} = AccountId
            presort: createdAt DESC
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [0, 12, 9, 9]
        - title: Contacts
          options:
            allowExport: true
            fields:
            - name: RecordLabel
            module: Contact
            page: RecordPageForModuleContact
            perPage: 20
            prefilter: ${recordID} = AccountId
            presort: RecordLabel ASC
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [6, 21, 3, 9]
        - title: Entitlements
          options:
            allowExport: true
            fields:
            - name: ProductId
            - name: Name
            - name: StartDate
            - name: EndDate
            - name: Status
            - name: Type
            module: Entitlement
            page: RecordPageForModuleEntitlement
            perPage: 20
            prefilter: AccountId = ${recordID}
            presort: EndDate ASC
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [0, 21, 6, 9]
        visible: false
      - handle: Contacts
        (envoy): { onExisting: "skip" }
        title: Contacts
        blocks:
        - title: Contacts
          options:
            allowExport: true
            draggable: false
            editFields: []
            editable: false
            fields:
            - name: FirstName
            - name: LastName
            - name: Email
            - name: Phone
            - name: AccountId
            - name: OwnerId
            - name: createdAt
            hideRecordCloneButton: true
            hideRecordEditButton: false
            hideRecordReminderButton: true
            hideRecordViewButton: true
            module: Contact
            perPage: 20
            prefilter: ""
            presort: RecordLabel ASC
            selectMode: multi
            selectable: true
            selectionButtons: []
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [0, 0, 12, 16]
        pages:
          - handle: RecordPageForModuleContact
            (envoy): { onExisting: "skip" }
            module: Contact
            title: Record page for module "Contact"
            blocks:
            - title: Personal Data
              options:
                fields:
                - name: FirstName
                - name: LastName
                - name: Title
                - name: Phone
                - name: Email
                - name: Twitter
                - name: Facebook
                - name: LinkedIn
              style:
                variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
              kind: Record
              xywh: [0, 0, 3, 11]
            - title: Contact Address
              options:
                fields:
                - name: AccountId
                - name: IsPrimary
                - name: MailingStreet
                - name: MailingCity
                - name: MailingState
                - name: MailingPostalCode
                - name: MailingCountry
              style:
                variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
              kind: Record
              xywh: [3, 0, 3, 11]
            - title: Other Information
              options:
                fields:
                - name: OwnerId
                - name: DoNotCall
                - name: HasOptedOutOfEmail
                - name: Description
              style:
                variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
              kind: Record
              xywh: [6, 0, 3, 11]
            - title: Contact Twitter Feed
              options:
                fields: []
                profileSourceField: Twitter
              style:
                variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
              kind: SocialFeed
              xywh: [9, 0, 3, 30]
            - title: Cases related to this Contact
              options:
                allowExport: true
                fields:
                - name: Number
                - name: Status
                - name: Priority
                - name: Subject
                - name: TotalTime
                - name: TotalCost
                - name: createdAt
                module: Case
                page: RecordPageForModuleCase
                perPage: 20
                prefilter: ContactId = ${recordID}
                presort: createdAt DESC
              style:
                variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
              kind: RecordList
              xywh: [0, 11, 9, 9]
            visible: false
        visible: true
      - handle: Entitlements
        (envoy): { onExisting: "skip" }
        title: Entitlements
        blocks:
        - title: Entitlements
          options:
            allowExport: true
            draggable: false
            editFields: []
            editable: false
            fields:
            - name: AccountId
            - name: ProductId
            - name: Name
            - name: Type
            - name: StartDate
            - name: EndDate
            - name: Status
            hideRecordCloneButton: true
            hideRecordEditButton: false
            hideRecordReminderButton: true
            hideRecordViewButton: true
            module: Entitlement
            perPage: 20
            prefilter: ""
            presort: EndDate DESC
            selectMode: multi
            selectable: true
            selectionButtons: []
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [0, 0, 12, 16]
        pages:
          - handle: RecordPageForModuleEntitlement
            (envoy): { onExisting: "skip" }
            module: Entitlement
            title: Record page for module "Entitlement"
            blocks:
            - title: Product Entitlement
              options:
                fields:
                - name: AccountId
                - name: ProductId
              style:
                variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
              kind: Record
              xywh: [0, 0, 4, 15]
            - title: Entitlement Status
              description: The data below is automatically loaded using the data
                on the left, each time when the record is saved. It is not possible
                to overwrite this data manually.
              options:
                fields:
                - name: Status
                - name: StartDate
                - name: EndDate
              style:
                variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
              kind: Record
              xywh: [8, 0, 4, 15]
            - title: Entitlement Data
              description: The date below is loaded from the entitlement template
                of the product selected on the left upon record creation. It is
                possible to overwrite this data afterwards.
              options:
                fields:
                - name: Name
                - name: Type
                - name: Term
                - name: TermType
              style:
                variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
              kind: Record
              xywh: [4, 0, 4, 15]
            visible: false
        visible: true
    visible: true
  - handle: Products
    (envoy): { onExisting: "skip" }
    title: Products
    blocks:
    - title: Products
      options:
        allowExport: true
        draggable: false
        editFields: []
        editable: false
        fields:
        - name: ProductCode
        - name: Name
        - name: Family
        - name: Photo
        - name: IsActive
        - name: EntitlementTemplateId
        hideRecordCloneButton: true
        hideRecordEditButton: false
        hideRecordReminderButton: true
        hideRecordViewButton: true
        module: Product
        perPage: 20
        prefilter: ""
        presort: ProductCode ASC
        selectMode: multi
        selectable: true
        selectionButtons: []
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: RecordList
      xywh: [0, 0, 9, 16]
    - title: Time spent per product family (in hours)
      options:
        chart: TimeSpentPerProductFamily
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
