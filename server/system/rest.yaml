---

# This is direct conversion from old api/*/spec.json files
# using https://www.json2yaml.com/
#
# Next step: swagger.

endpoints:
- title: Authentication
  path: "/auth"
  entrypoint: auth
  authentication: []
  apis:
  - name: impersonate
    method: POST
    title: Impersonate a user
    path: "/impersonate"
    parameters:
      post:
      - name: userID
        type: uint64
        required: true
        title: ID of the impersonated user
- title: Authentication clients
  path: "/auth/clients"
  entrypoint: authClient
  authentication: []
  imports:
    - github.com/cortezaproject/corteza/server/pkg/label
    - github.com/cortezaproject/corteza/server/system/types
    - time
  apis:
  - name: list
    method: GET
    title: List clients
    path: "/"
    parameters:
      get:
      - name: handle
        required: false
        title: Client handle
        type: string
      - name: deleted
        required: false
        title: Exclude (0, default), include (1) or return only (2) deleted clients
        type: uint
      - type: map[string]string
        name: labels
        title: Labels
        parser: label.ParseStrings
      - type: uint
        name: limit
        title: Limit
      - type: bool
        name: incTotal
        title: Include total counter
      - type: string
        name: pageCursor
        title: Page cursor
      - type: string
        name: sort
        title: Sort items
  - name: create
    method: POST
    title: Create client
    path: "/"
    parameters:
      post:
      - { name: handle,       type: string,                       title: Client handle }
      - { name: meta,         type: '*types.AuthClientMeta',      title: Additional info, parser: "types.ParseAuthClientMeta" }
      - { name: validGrant,   type: string,                       title: Valid grants (authorization_code, client_credentials) }
      - { name: redirectURI,  type: string,                       title: Space delimited list of redirect URIs }
      - { name: scope,        type: string,                       title: Space delimited list of scopes }
      - { name: trusted,      type: bool,                         title: Is client trusted (skip authorization) }
      - { name: enabled,      type: bool,                         title: Is client enabled }
      - { name: validFrom,    type: '*time.Time',                 title: Date and time from when client becomes valid }
      - { name: expiresAt,    type: '*time.Time',                 title: Date and time from client is no logner valid }
      - { name: security,     type: '*types.AuthClientSecurity',  title: Security settings, allowed, denied, forced roles, parser: "types.ParseAuthClientSecurity" }
      - { name: labels,       type: 'map[string]string',          title: Labels, parser: label.ParseStrings }
  - name: update
    method: PUT
    title: Update user details
    path: "/{clientID}"
    parameters:
      path:
      - type: uint64
        name: clientID
        required: true
        title: Client ID
      post:
      - { name: handle,       type: string,                       title: Client handle }
      - { name: meta,         type: '*types.AuthClientMeta',      title: Additional info , parser: "types.ParseAuthClientMeta"}
      - { name: validGrant,   type: string,                       title: Valid grants (authorization_code, client_credentials) }
      - { name: redirectURI,  type: string,                       title: Space delimited list of redirect URIs }
      - { name: scope,        type: string,                       title: Space delimited list of scopes }
      - { name: trusted,      type: bool,                         title: Is client trusted (skip authorization) }
      - { name: enabled,      type: bool,                         title: Is client enabled }
      - { name: validFrom,    type: '*time.Time',                 title: Date and time from when client becomes valid }
      - { name: expiresAt,    type: '*time.Time',                 title: Date and time from client is no logner valid }
      - { name: security,     type: '*types.AuthClientSecurity',  title: Security settings, allowed, denied, forced roles, parser: "types.ParseAuthClientSecurity" }
      - { name: labels,       type: 'map[string]string',          title: Labels, parser: label.ParseStrings }
  - name: read
    method: GET
    title: Read client details
    path: "/{clientID}"
    parameters:
      path:
      - type: uint64
        name: clientID
        required: true
        title: Client ID
  - name: delete
    method: DELETE
    title: Remove client
    path: "/{clientID}"
    parameters:
      path:
      - type: uint64
        name: clientID
        required: true
        title: Client ID
  - name: undelete
    method: POST
    title: Undelete client
    path: "/{clientID}/undelete"
    parameters:
      path:
      - type: uint64
        name: clientID
        required: true
        title: Client ID
  - name: regenerateSecret
    method: POST
    title: Regenerate client's secret
    path: "/{clientID}/secret"
    parameters:
      path:
      - type: uint64
        name: clientID
        required: true
        title: Client ID
  - name: exposeSecret
    method: GET
    title: Exposes client's secret
    path: "/{clientID}/secret"
    parameters:
      path:
      - type: uint64
        name: clientID
        required: true
        title: Client ID

- title: Expressions
  path: "/expressions"
  entrypoint: expression
  endpoint: expressions
  authentication: []
  apis:
  - name: evaluate
    method: POST
    title: Evaluate expressions
    path: "/evaluate"
    parameters:
      post:
        - name: variables
          type: map[string]interface{}
          parser: parseMapStringInterface
          title: variables
        - name: expressions
          type: map[string]string
          parser: parseMapStringString
          title: expressions

- title: Settings
  path: "/settings"
  entrypoint: settings
  authentication: []
  imports:
    - github.com/cortezaproject/corteza/server/system/types
  apis:
  - name: list
    method: GET
    title: List settings
    path: "/"
    parameters:
      get:
      - name: prefix
        type: string
        title: Key prefix
  - name: update
    method: PATCH
    title: Update settings
    path: "/"
    parameters:
      post:
      - name: values
        type: types.SettingValueSet
        title: 'Array of new settings: `[{ name: ..., value: ... }]`. Omit value to
          remove setting'
        required: true
  - name: get
    method: GET
    title: Get a value for a key
    path: "/{key}"
    parameters:
      path:
      - name: key
        type: string
        title: Setting key
        required: true
      get:
      - name: ownerID
        type: uint64
        title: Owner ID
  - name: set
    path: "/{key}"
    method: POST
    title: Set value for specific setting
    parameters:
      path:
      - name: key
        type: string
        title: Key
        required: true
      post:
      - name: upload
        type: "*multipart.FileHeader"
        title: File to upload
      - name: ownerID
        type: uint64
        title: Owner ID
  - name: current
    method: GET
    title: Current compose settings
    path: "/current"
- title: Roles
  description: An organisation may have many roles. Roles may have many channels available.
    Access to channels may be shared between roles.
  path: "/roles"
  entrypoint: role
  authentication:
  - Client ID
  - Session ID
  imports:
    - github.com/cortezaproject/corteza/server/pkg/label
    - github.com/cortezaproject/corteza/server/system/types
  apis:
  - name: list
    method: GET
    title: List roles
    path: "/"
    parameters:
      get:
      - { type: "string",            name: "query",      title: "Search query" }
      - { type: "uint64",            name: "memberID",   title: "Search roles for member"}
      - { type: "uint",              name: "deleted",    title: "Exclude (0, default), include (1) or return only (2) deleted roles" }
      - { type: "uint",              name: "archived",   title: "Exclude (0, default), include (1) or return only (2) archived roles" }
      - { type: "map[string]string", name: "labels",     title: "Labels", parser: "label.ParseStrings" }
      - { type: "uint",              name: "limit",      title: "Limit" }
      - { name: "incTotal",          type: "bool",       title: "Include total counter" }
      - { type: "string",            name: "pageCursor", title: "Page cursor" }
      - { type: "string",            name: "sort",       title: "Sort items" }
  - name: create
    method: POST
    title: Update role details
    path: "/"
    parameters:
      post:
      - { type: "string",             name: "name",       required: true,  title: "Name of role" }
      - { type: "string",             name: "handle",                      title: "Handle for role" }
      - { type: "[]string",           name: "members",                     title: "role member IDs" }
      - { type: "*types.RoleMeta",    name: "meta",                        title: "Meta",           parser: "types.ParseRoleMeta" }
      - { type: "map[string]string",  name: "labels",                      title: "Labels",         parser: "label.ParseStrings" }
  - name: update
    method: PUT
    title: Update role details
    path: "/{roleID}"
    parameters:
      path:
      - { type: "uint64",             name: "roleID",     required: true,  title: Role ID }
      post:
      - { type: "string",             name: "name",       required: false, title: "Name of role" }
      - { type: "string",             name: "handle",     required: false, title: "Handle for role" }
      - { type: "[]string",           name: "members",    required: false, title: "role member IDs" }
      - { type: "*types.RoleMeta",    name: "meta",                        title: "Meta",            parser: "types.ParseRoleMeta" }
      - { type: "map[string]string",  name: "labels",                      title: "Labels",          parser: "label.ParseStrings" }
  - name: read
    method: GET
    title: Read role details and memberships
    path: "/{roleID}"
    parameters:
      path:
      - type: uint64
        name: roleID
        required: true
        title: Role ID
  - name: delete
    method: DELETE
    title: Remove role
    path: "/{roleID}"
    parameters:
      path:
      - type: uint64
        name: roleID
        required: true
        title: Role ID
  - name: archive
    method: POST
    title: Archive role
    path: "/{roleID}/archive"
    parameters:
      path:
      - type: uint64
        name: roleID
        required: true
        title: Role ID
  - name: unarchive
    method: POST
    title: Unarchive role
    path: "/{roleID}/unarchive"
    parameters:
      path:
      - type: uint64
        name: roleID
        required: true
        title: Role ID
  - name: undelete
    method: POST
    title: Undelete role
    path: "/{roleID}/undelete"
    parameters:
      path:
      - type: uint64
        name: roleID
        required: true
        title: Role ID
  - name: move
    method: POST
    title: Move role to different organisation
    path: "/{roleID}/move"
    parameters:
      path:
      - type: uint64
        name: roleID
        required: true
        title: Role ID
      post:
      - type: uint64
        name: organisationID
        required: true
        title: Role ID
  - name: merge
    method: POST
    title: Merge one role into another
    path: "/{roleID}/merge"
    parameters:
      path:
      - type: uint64
        name: roleID
        required: true
        title: Source Role ID
      post:
      - type: uint64
        name: destination
        required: true
        title: Destination Role ID
  - name: memberList
    method: GET
    title: Returns all role members
    path: "/{roleID}/members"
    parameters:
      path:
      - type: uint64
        name: roleID
        required: true
        title: Source Role ID
  - name: memberAdd
    method: POST
    title: Add member to a role
    path: "/{roleID}/member/{userID}"
    parameters:
      path:
      - type: uint64
        name: roleID
        required: true
        title: Source Role ID
      - type: uint64
        name: userID
        required: true
        title: User ID
  - name: memberRemove
    method: DELETE
    title: Remove member from a role
    path: "/{roleID}/member/{userID}"
    parameters:
      path:
      - type: uint64
        name: roleID
        required: true
        title: Source Role ID
      - type: uint64
        name: userID
        required: true
        title: User ID
  - name: triggerScript
    method: POST
    title: Fire system:role trigger
    path: "/{roleID}/trigger"
    parameters:
      path:
      - type: uint64
        name: roleID
        required: true
        title: ID
      post:
      - name: script
        type: string
        title: Script to execute
        required: true
      - name: args
        type: map[string]interface{}
        parser: parseMapStringInterface
        title: Arguments to pass to the script
  - name: cloneRules
    path: "/{roleID}/rules/clone"
    method: POST
    title: Clone permission settings to a role
    parameters:
      path:
        - name: roleID
          type: uint64
          required: true
          title: Role ID
      get:
        - name: cloneToRoleID
          type: "[]string"
          required: true
          title: Clone set of rules to roleID
- title: Users
  path: "/users"
  entrypoint: user
  authentication:
  - Client ID
  - Session ID
  imports:
    - github.com/cortezaproject/corteza/server/pkg/label
    - github.com/cortezaproject/corteza/server/system/types
  apis:
  - name: list
    method: GET
    title: Search users (Directory)
    path: "/"
    parameters:
      get:
      - name: userID
        type: "[]string"
        required: false
        title: Filter by user ID
      - name: roleID
        type: "[]string"
        required: false
        title: Filter by role membership
      - type: string
        name: query
        required: false
        title: Search query to match against users
      - type: string
        name: username
        required: false
        title: Search username to match against users
      - type: string
        name: email
        required: false
        title: Search email to match against users
      - type: string
        name: handle
        required: false
        title: Search handle to match against users
      - name: kind
        type: types.UserKind
        required: false
        title: Kind (normal, bot)
      - type: bool
        name: incDeleted
        required: false
        title: "[Deprecated] Include deleted users (requires 'access' permission)"
      - type: bool
        name: incSuspended
        required: false
        title: "[Deprecated] Include suspended users"
      - name: deleted
        required: false
        title: Exclude (0, default), include (1) or return only (2) deleted users
        type: uint
      - name: suspended
        required: false
        title: Exclude (0, default), include (1) or return only (2) suspended users
        type: uint
      - type: map[string]string
        name: labels
        title: Labels
        parser: label.ParseStrings
      - type: uint
        name: limit
        title: Limit
      - type: bool
        name: incTotal
        title: Include total counter
      - type: string
        name: pageCursor
        title: Page cursor
      - type: string
        name: sort
        title: Sort items
  - name: create
    method: POST
    title: Create user
    path: "/"
    parameters:
      post:
      - name: email
        type: string
        required: true
        title: Email
      - name: name
        type: string
        required: false
        title: Name
      - name: handle
        type: string
        required: false
        title: Handle
      - name: kind
        type: types.UserKind
        required: false
        title: Kind (normal, bot)
      - type: map[string]string
        name: labels
        title: Labels
        parser: label.ParseStrings
  - name: update
    method: PUT
    title: Update user details
    path: "/{userID}"
    parameters:
      path:
      - type: uint64
        name: userID
        required: true
        title: User ID
      post:
      - name: email
        type: string
        required: true
        title: Email
      - name: name
        type: string
        required: true
        title: Name
      - name: handle
        type: string
        required: false
        title: Handle
      - name: kind
        type: types.UserKind
        required: false
        title: Kind (normal, bot)
      - type: map[string]string
        name: labels
        title: Labels
        parser: label.ParseStrings
  - name: partialUpdate
    method: PATCH
    title: Patch user (experimental)
    path: "/{userID}"
    parameters:
      path:
      - type: uint64
        name: userID
        required: true
        title: User ID
  - name: read
    method: GET
    title: Read user details
    path: "/{userID}"
    parameters:
      path:
      - type: uint64
        name: userID
        required: true
        title: User ID
  - name: delete
    method: DELETE
    title: Remove user
    path: "/{userID}"
    parameters:
      path:
      - type: uint64
        name: userID
        required: true
        title: User ID
  - name: suspend
    method: POST
    title: Suspend user
    path: "/{userID}/suspend"
    parameters:
      path:
      - type: uint64
        name: userID
        required: true
        title: User ID
  - name: unsuspend
    method: POST
    title: Unsuspend user
    path: "/{userID}/unsuspend"
    parameters:
      path:
      - type: uint64
        name: userID
        required: true
        title: User ID

  - name: undelete
    method: POST
    title: Undelete user
    path: "/{userID}/undelete"
    parameters:
      path:
      - type: uint64
        name: userID
        required: true
        title: User ID
  - name: setPassword
    method: POST
    title: Set's or changes user's password
    path: "/{userID}/password"
    parameters:
      path:
      - type: uint64
        name: userID
        required: true
        title: User ID
      post:
      - name: password
        type: string
        sensitive: true
        title: New password or empty to unset

  - name: membershipList
    method: GET
    title: Add member to a role
    path: "/{userID}/membership"
    parameters:
      path:
      - type: uint64
        name: userID
        required: true
        title: User ID
  - name: membershipAdd
    method: POST
    title: Add role to a user
    path: "/{userID}/membership/{roleID}"
    parameters:
      path:
      - type: uint64
        name: roleID
        required: true
        title: Role ID
      - type: uint64
        name: userID
        required: true
        title: User ID
  - name: membershipRemove
    method: DELETE
    title: Remove role from a user
    path: "/{userID}/membership/{roleID}"
    parameters:
      path:
      - type: uint64
        name: roleID
        required: true
        title: Role ID
      - type: uint64
        name: userID
        required: true
        title: User ID
  - name: triggerScript
    method: POST
    title: Fire system:user trigger
    path: "/{userID}/trigger"
    parameters:
      path:
      - type: uint64
        name: userID
        required: true
        title: ID
      post:
      - name: script
        type: string
        title: Script to execute
        required: true
      - name: args
        type: map[string]interface{}
        parser: parseMapStringInterface
        title: Arguments to pass to the script
  - name: sessionsRemove
    method: DELETE
    title: Remove all auth sessions of user
    path: "/{userID}/sessions"
    parameters:
      path:
        - type: uint64
          name: userID
          required: true
          title: ID

  - name: listCredentials
    method: GET
    title: List user's credentials
    path: "/{userID}/credentials"
    parameters:
      path:
       - { type: uint64, name: userID, required: true, title: ID }

  - name: deleteCredentials
    method: DELETE
    title: List user's credentials
    path: "/{userID}/credentials/{credentialsID}"
    parameters:
      path:
       - { type: uint64, name: userID,        required: true, title: ID }
       - { type: uint64, name: credentialsID, required: true, title: Credentials ID }

  - name: profileAvatar
    method: POST
    title: User's profile avatar
    path: "/{userID}/avatar"
    parameters:
      path:
        - type: uint64
          name: userID
          required: true
          title: User ID
      post:
        - name: upload
          type: "*multipart.FileHeader"
          title: Avatar to upload
          required: false
        - name: width
          type: uint
          title: Avatar width dimension
          required: false
        - name: height
          type: uint
          title: Avatar height dimension
          required: false
  - name: profileAvatarInitial
    method: POST
    title: User profile avatar initial
    path: "/{userID}/avatar-initial"
    parameters:
      path:
        - type: uint64
          name: userID
          required: true
          title: User ID
      post:
        - name: avatarColor
          type: string
          title: Avatar text color
          required: false
        - name: avatarBgColor
          type: string
          title: Avatar initial background color
          required: false
  - name: deleteAvatar
    method: DELETE
    title: delete user's profile avatar
    path: "/{userID}/avatar"
    parameters:
      path:
        - type: uint64
          name: userID
          required: true
          title: User ID

  - name: export
    method: GET
    title: Export users
    path: "/export/{filename}.zip"
    parameters:
      path:
      - name: filename
        type: string
        required: true
        title: Output filename
      get:
      - name: inclRoleMembership
        type: bool
        required: false
        title: Include role membership
      - name: inclRoles
        type: bool
        required: false
        title: Include roles
  - name: import
    method: POST
    title: Import users
    path: "/import"
    parameters:
      post:
      - name: upload
        type: "*multipart.FileHeader"
        required: true
        title: File import

- title: Data access layer drivers
  path: "/dal/drivers"
  entrypoint: dalDriver
  authentication:
  - Client ID
  - Session ID
  apis:
  - name: list
    method: GET
    title: Search drivers
    path: "/"

- title: Data access layer sensitivity levels
  path: "/dal/sensitivity-levels"
  entrypoint: dalSensitivityLevel
  authentication:
  - Client ID
  - Session ID
  imports:
    - github.com/cortezaproject/corteza/server/system/types
  apis:
  - name: list
    method: GET
    title: Search sensitivity levels
    path: "/"
    parameters:
      get:
      - name: sensitivityLevelID
        type: "[]string"
        title: Filter by sensitivity level ID
      - name: deleted
        title: Exclude (0, default), include (1) or return only (2) deleted sensitivity levels
        type: uint
      - type: bool
        name: incTotal
        title: Include total counter

  - name: create
    method: POST
    title: Create sensitivity level
    path: "/"
    parameters:
      post:
      - { name: "handle", type: "string",                        required: false }
      - { name: "level",  type: "int",                           required: true }
      - { name: "meta",   type: "types.DalSensitivityLevelMeta", required: true,  parser: "types.ParseDalSensitivityLevelMeta" }
  - name: update
    method: PUT
    title: Update sensitivity details
    path: "/{sensitivityLevelID}"
    parameters:
      path:
      - type: uint64
        name: sensitivityLevelID
        required: true
        title: Connection ID
      post:
      - { name: "handle", type: "string",                        required: false }
      - { name: "level",  type: "int",                           required: true }
      - { name: "meta",   type: "types.DalSensitivityLevelMeta", required: true,  parser: "types.ParseDalSensitivityLevelMeta" }

  - name: read
    method: GET
    title: Read connection details
    path: "/{sensitivityLevelID}"
    parameters:
      path:
      - type: uint64
        name: sensitivityLevelID
        required: true
        title: Connection ID

  - name: delete
    method: DELETE
    title: Remove sensitivity level
    path: "/{sensitivityLevelID}"
    parameters:
      path:
      - type: uint64
        name: sensitivityLevelID
        required: true
        title: Connection ID

  - name: undelete
    method: POST
    title: Undelete sensitivity level
    path: "/{sensitivityLevelID}/undelete"
    parameters:
      path:
      - type: uint64
        name: sensitivityLevelID
        required: true
        title: Connection ID

- title: Data access layer schema alterations
  path: "/dal/schema/alterations"
  entrypoint: dalSchemaAlteration
  authentication:
  - Client ID
  - Session ID
  imports:
  apis:
  - name: list
    method: GET
    title: Search schema alterations
    path: "/"
    parameters:
      get:
      - name: alterationID
        type: "[]string"
        title: Filter by alteration ID
      - name: batchID
        type: "uint64"
        title: Filter by batch ID
      - type: string
        name: kind
        title: Search by kind
      - name: deleted
        title: Exclude (0, default), include (1) or return only (2) deleted alterations
        type: uint
      - name: completed
        title: Exclude (0, default), include (1) or return only (2) completed alterations
        type: uint
      - type: bool
        name: incTotal
        title: Include total counter

  # We'll drop these two because they don't make sense to be here 
  # - name: create
  #   method: POST

  # - name: update
  #   method: PUT

  - name: read
    method: GET
    title: Read alteration details
