import:
  - github.com/cortezaproject/corteza/server/pkg/actionlog


types:
  package: actionlog
  type: actionlog.Action
  filterType: actionlog.Filter

fields:
  - { field: ID,           sortable: true, sortDescending: true }
  - { field: Timestamp,    type: "time.Time" }
  - { field: RequestOrigin }
  - { field: RequestID }
  - { field: ActorIPAddr }
  - { field: ActorID }
  - { field: Resource }
  - { field: Action }
  - { field: Error }
  - { field: Severity,     type: "actionlog.Severity" }
  - { field: Description }
  - { field: Meta,         type: "actionlog.UserMeta" }

rdbms:
  alias: alg
  table: actionlog
  customFilterConverter: true
  customRowScanner: true
  customEncoder: true
  mapFields:
    Timestamp: { column: ts }
    RequestID: { column: request_id }
    ActorID:   { column: actor_id }

search:
  enablePaging: false
  enableSorting: false
  enableFilterCheckFunction: false

update:
  enable: false

upsert:
  enable: false

delete:
  enable: false
