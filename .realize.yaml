settings:
  files:
    outputs:
      status: false
      path: ""
      name: .r.outputs.log
    logs:
      status: false
      path: ""
      name: .r.logs.log
    errors:
      status: false
      path: ""
      name: .r.errors.log
  legacy:
    force: false
    interval: 0s
server:
  status: false
schema:

# ######################################################################################################################
- name: system
  path: cmd/system
  commands:
    vet:
      status: false
    test:
      status: false
    run:
      status: true
  args:
  - api
  watcher:
    paths:
      - .
      - ../../system
      - ../../internal
    extensions:
    - go
    ignored_paths:
      - ../../vendor
      - ../../.git

# ######################################################################################################################
- name: sam
  path: cmd/sam
  commands:
    vet:
      status: false
    test:
      status: false
    run:
      status: true
  args:
  - api
  watcher:
    paths:
      - .
      - ../../sam
      - ../../internal
    extensions:
    - go
    ignored_paths:
    - ../../vendor
    - ../../.git

# ######################################################################################################################
- name: crm
  path: cmd/crm
  commands:
    vet:
      status: false
    test:
      status: false
    run:
      status: true
  args:
  - api
  watcher:
    paths:
      - .
      - ../../crm
      - ../../internal
    extensions:
    - go
    ignored_paths:
      - ../../vendor
      - ../../.git
