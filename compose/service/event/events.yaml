compose:
  on: ['manual', 'interval', 'timestamp']

compose:namespace:
  on: ['manual']
  ba: ['create', 'update', 'delete']
  props:
    - name: 'namespace'
      type: '*types.Namespace'
    - name: 'oldNamespace'
      type: '*types.Namespace'
      immutable: true
  constraints:
    - name: namespace.handle
    - name: namespace.name

compose:page:
  on: ['manual']
  ba: ['create', 'update', 'delete']
  props:
    - name: 'page'
      type: '*types.Page'
    - name: 'oldPage'
      type: '*types.Page'
      immutable: true
    - name: 'namespace'
      type: '*types.Namespace'
      immutable: true
  constraints:
    - name: namespace.handle
    - name: namespace.name
    - name: page.handle
    - name: page.name

compose:module:
  on: ['manual']
  ba: ['create', 'update', 'delete']
  props:
    - name: 'module'
      type: '*types.Module'
    - name: 'oldModule'
      type: '*types.Module'
      immutable: true
    - name: 'namespace'
      type: '*types.Namespace'
      immutable: true
  constraints:
    - name: namespace.handle
    - name: namespace.name
    - name: module.handle
    - name: module.name

compose:record:
  on: ['manual', 'iteration']
  ba: ['create', 'update', 'delete']
  props:
    - name: 'record'
      type: '*types.Record'
    - name: 'oldRecord'
      type: '*types.Record'
      immutable: true
    - name: 'module'
      type: '*types.Module'
      immutable: true
    - name: 'namespace'
      type: '*types.Namespace'
      immutable: true
    - name: 'recordValueErrors'
      type: '*types.RecordValueErrorSet'

  constraints:
    - name: namespace.handle
    - name: namespace.name
    - name: module.handle
    - name: module.name
    - name: record.created-at
    - name: record.updated-at
    - name: record.deleted-at
    - name: record.values.*
