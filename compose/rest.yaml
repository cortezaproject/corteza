---

# This is direct conversion from old api/*/spec.json files
# using https://www.json2yaml.com/
#
# Next step: swagger.

endpoints:
- title: Namespaces
  entrypoint: namespace
  path: "/namespace"
  authentication: []
  imports:
    - github.com/cortezaproject/corteza-server/pkg/label
    - github.com/cortezaproject/corteza-server/pkg/locale
    - sqlxTypes github.com/jmoiron/sqlx/types
    - time
  apis:
  - name: list
    method: GET
    title: List namespaces
    path: "/"
    parameters:
      get:
      - type: string
        name: query
        required: false
        title: Search query
      - type: string
        name: slug
        required: false
        title: Search by namespace slug
      - type: uint
        name: limit
        title: Limit
      - type: map[string]string
        name: labels
        title: Labels
        parser: label.ParseStrings
      - type: string
        name: pageCursor
        title: Page cursor
      - type: string
        name: sort
        title: Sort items
  - name: create
    method: POST
    title: Create namespace
    path: "/"
    parameters:
      post:
      - type: string
        name: name
        required: true
        title: Name
      - type: map[string]string
        name: labels
        title: Labels
        parser: label.ParseStrings
      - type: string
        name: slug
        required: false
        title: Slug (url path part)
      - type: bool
        name: enabled
        required: false
        title: Enabled
      - type: sqlxTypes.JSONText
        name: meta
        required: true
        title: Meta data
  - name: read
    method: GET
    title: Read namespace
    path: "/{namespaceID}"
    parameters:
      path:
      - type: uint64
        name: namespaceID
        required: true
        title: ID
  - name: update
    method: POST
    title: Update namespace
    path: "/{namespaceID}"
    parameters:
      path:
      - type: uint64
        name: namespaceID
        required: true
        title: ID
      post:
      - type: string
        name: name
        required: true
        title: Name
      - type: string
        name: slug
        required: false
        title: Slug (url path part)
      - type: bool
        name: enabled
        required: false
        title: Enabled
      - type: sqlxTypes.JSONText
        name: meta
        required: true
        title: Meta data
      - type: map[string]string
        name: labels
        title: Labels
        parser: label.ParseStrings
      - type: "*time.Time"
        name: updatedAt
        required: false
        title: Last update (or creation) date
  - name: delete
    method: DELETE
    title: Delete namespace
    path: "/{namespaceID}"
    parameters:
      path:
      - type: uint64
        name: namespaceID
        required: true
        title: ID
  - name: upload
    path: "/upload"
    method: POST
    title: Upload namespace assets
    parameters:
      post:
      - name: upload
        type: "*multipart.FileHeader"
        required: true
        title: File to upload
  - name: clone
    path: "/{namespaceID}/clone"
    method: POST
    title: Clone compose namespace
    parameters:
      path:
      - type: uint64
        name: namespaceID
        required: true
        title: ID
      post:
      - type: string
        name: name
        required: true
        title: Duplicate name
      - type: string
        name: slug
        required: true
        title: Duplicate slug
  - name: export
    path: "/{namespaceID}/export/{filename}.zip"
    method: GET
    title: Export compose namespace
    parameters:
      path:
      - type: uint64
        name: namespaceID
        required: true
        title: ID
      - type: string
        name: filename
        required: true
        title: Output file name
      - type: string
        name: ext
        required: true
        title: Output file ext
  - name: importInit
    path: "/import"
    method: POST
    title: Initiate namespace import session
    parameters:
      post:
      - name: upload
        type: "*multipart.FileHeader"
        required: true
        title: File import
  - name: importRun
    path: "/import/{sessionID}"
    method: POST
    title: Run namespace import
    parameters:
      path:
      - name: sessionID
        type: uint64
        required: true
        title: Import session
      post:
      - type: string
        name: name
        required: true
        title: Imported namespace name
      - type: string
        name: slug
        required: true
        title: Imported namespace slug
  - name: triggerScript
    method: POST
    title: Fire compose:namespace trigger
    path: "/{namespaceID}/trigger"
    parameters:
      path:
      - type: uint64
        name: namespaceID
        required: true
        title: ID
      post:
      - name: script
        type: string
        title: Script to execute
        required: true
      - name: args
        type: map[string]interface{}
        parser: parseMapStringInterface
        title: Arguments to pass to the script
  - name: listTranslations
    method: GET
    title: List translation
    path: "/{namespaceID}/translation"
    parameters:
      path:
      - type: uint64
        name: namespaceID
        required: true
        title: ID
  - name: updateTranslations
    method: PATCH
    title: Update translation
    path: "/{namespaceID}/translation"
    parameters:
      path:
      - type: uint64
        name: namespaceID
        required: true
        title: ID
      post:
      - name: translations
        type: locale.ResourceTranslationSet
        title: Resource translation to upsert
        required: true

- title: Pages
  description: Compose pages
  entrypoint: page
  path: "/namespace/{namespaceID}/page"
  authentication: []
  imports:
    - sqlxTypes github.com/jmoiron/sqlx/types
    - github.com/cortezaproject/corteza-server/pkg/locale
    - github.com/cortezaproject/corteza-server/pkg/label
  parameters:
    path:
    - type: uint64
      name: namespaceID
      required: true
      title: Namespace ID
  apis:
  - name: list
    method: GET
    path: "/"
    title: List available pages
    parameters:
      get:
      - type: uint64
        name: selfID
        required: false
        title: Parent page ID
      - type: uint64
        name: moduleID
        required: false
        title: Module ID
      - type: string
        name: query
        required: false
        title: Search query
      - type: string
        name: handle
        required: false
        title: Search by handle
      - type: map[string]string
        name: labels
        title: Labels
        parser: label.ParseStrings
      - type: uint
        name: limit
        title: Limit
      - type: string
        name: pageCursor
        title: Page cursor
      - type: string
        name: sort
        title: Sort items
  - name: create
    method: POST
    title: Create page
    path: "/"
    parameters:
      post:
      - type: uint64
        name: selfID
        required: false
        title: Parent Page ID
      - type: uint64
        name: moduleID
        required: false
        title: Module ID
      - type: string
        name: title
        required: true
        title: Title
      - type: string
        name: handle
        required: false
        title: Handle
      - type: string
        name: description
        required: false
        title: Description
      - type: int
        name: weight
        required: false
        title: Page tree weight
      - type: map[string]string
        name: labels
        title: Labels
        parser: label.ParseStrings
      - type: bool
        name: visible
        required: false
        title: Visible in navigation
      - type: sqlxTypes.JSONText
        name: blocks
        required: false
        title: Blocks JSON
      - type: sqlxTypes.JSONText
        name: config
        required: false
        title: Config JSON
  - name: read
    path: "/{pageID}"
    method: GET
    title: Get page details
    parameters:
      path:
      - type: uint64
        name: pageID
        required: true
        title: Page ID
  - name: tree
    path: "/tree"
    method: GET
    title: Get page all (non-record) pages, hierarchically

  - name: update
    method: POST
    title: Update page
    path: "/{pageID}"
    parameters:
      path:
      - type: uint64
        name: pageID
        required: true
        title: Page ID
      post:
      - type: uint64
        name: selfID
        required: false
        title: Parent Page ID
      - type: uint64
        name: moduleID
        required: false
        title: Module ID (optional)
      - type: string
        name: title
        required: true
        title: Title
      - type: string
        name: handle
        required: false
        title: Handle
      - type: string
        name: description
        required: false
        title: Description
      - type: int
        name: weight
        required: false
        title: Page tree weight
      - type: map[string]string
        name: labels
        title: Labels
        parser: label.ParseStrings
      - type: bool
        name: visible
        required: false
        title: Visible in navigation
      - type: sqlxTypes.JSONText
        name: blocks
        required: false
        title: Blocks JSON
      - type: sqlxTypes.JSONText
        name: config
        required: false
        title: Config JSON
  - name: reorder
    method: POST
    title: Reorder pages
    path: "/{selfID}/reorder"
    parameters:
      path:
      - type: uint64
        name: selfID
        required: true
        title: Parent page ID
      post:
      - type: "[]string"
        name: pageIDs
        required: true
        title: Page ID order
  - name: delete
    path: "/{pageID}"
    method: DELETE
    title: Delete page
    parameters:
      path:
      - { type: uint64, name: pageID, required: true, title: Page ID }
      get:
      - { type: string, name: strategy, title: "Page delete strategy (abort, force, rebase, cascade)" }
  - name: upload
    path: "/{pageID}/attachment"
    method: POST
    title: Uploads attachment to page
    parameters:
      path:
      - type: uint64
        name: pageID
        required: true
        title: Page ID
      post:
      - name: upload
        type: "*multipart.FileHeader"
        required: true
        title: File to upload
  - name: triggerScript
    method: POST
    title: Fire compose:page trigger
    path: "/{pageID}/trigger"
    parameters:
      path:
      - type: uint64
        name: pageID
        required: true
        title: Page ID
      post:
      - name: script
        type: string
        title: Script to execute
        required: true
      - name: args
        type: map[string]interface{}
        parser: parseMapStringInterface
        title: Arguments to pass to the script

  - name: listTranslations
    method: GET
    title: List page translation
    path: "/{pageID}/translation"
    parameters:
      path:
      - type: uint64
        name: pageID
        required: true
        title: ID
  - name: updateTranslations
    method: PATCH
    title: Update page translation
    path: "/{pageID}/translation"
    parameters:
      path:
      - type: uint64
        name: pageID
        required: true
        title: ID
      post:
      - name: translations
        type: locale.ResourceTranslationSet
        title: Resource translation to upsert
        required: true

- title: Modules
  description: Compose module definitions
  entrypoint: module
  path: "/namespace/{namespaceID}/module"
  authentication: []
  parameters:
    path:
    - type: uint64
      name: namespaceID
      required: true
      title: Namespace ID
  imports:
    - sqlxTypes github.com/jmoiron/sqlx/types
    - github.com/cortezaproject/corteza-server/compose/types
    - github.com/cortezaproject/corteza-server/pkg/locale
    - github.com/cortezaproject/corteza-server/pkg/label
    - time
  apis:
  - name: list
    method: GET
    title: List modules
    path: "/"
    parameters:
      get:
      - type: string
        name: query
        required: false
        title: Search query
      - type: string
        name: name
        required: false
        title: Search by name
      - type: string
        name: handle
        required: false
        title: Search by handle
      - type: uint
        name: limit
        title: Limit
      - type: string
        name: pageCursor
        title: Page cursor
      - type: map[string]string
        name: labels
        title: Labels
        parser: label.ParseStrings
      - type: string
        name: sort
        title: Sort items
  - name: create
    method: POST
    title: Create module
    path: "/"
    parameters:
      post:
      - type: string
        name: name
        required: true
        title: Module Name
      - type: string
        name: handle
        required: false
        title: Module handle
      - type: types.ModelConfig
        name: modelConfig
        required: false
        title: modelConfig
        parser: types.ParseModelConfig
      - type: types.DataPrivacyConfig
        name: privacy
        required: false
        title: Data privacy config
        parser: types.ParseDataPrivacyConfig
      - type: types.ModuleFieldSet
        name: fields
        required: true
        title: Fields JSON
      - type: sqlxTypes.JSONText
        name: meta
        required: true
        title: Module meta data
      - type: map[string]string
        name: labels
        title: Module labels
        parser: label.ParseStrings
  - name: read
    method: GET
    title: Read module
    path: "/{moduleID}"
    parameters:
      path:
      - type: uint64
        name: moduleID
        required: true
        title: Module ID
  - name: update
    method: POST
    title: Update module
    path: "/{moduleID}"
    parameters:
      path:
      - type: uint64
        name: moduleID
        required: true
        title: Module ID
      post:
      - type: string
        name: name
        required: true
        title: Module Name
      - type: string
        name: handle
        required: false
        title: Module Handle
      - type: types.ModelConfig
        name: modelConfig
        required: false
        title: modelConfig
        parser: types.ParseModelConfig
      - type: types.DataPrivacyConfig
        name: privacy
        required: false
        title: Data privacy config
        parser: types.ParseDataPrivacyConfig
      - type: types.ModuleFieldSet
        name: fields
        required: true
        title: Fields JSON
      - type: sqlxTypes.JSONText
        name: meta
        required: true
        title: Module meta data
      - type: "*time.Time"
        name: updatedAt
        required: false
        title: Last update (or creation) date
      - type: map[string]string
        name: labels
        title: Module labels
        parser: label.ParseStrings
  - name: delete
    method: DELETE
    title: Delete module
    path: "/{moduleID}"
    parameters:
      path:
      - type: uint64
        name: moduleID
        required: true
        title: Module ID
  - name: triggerScript
    method: POST
    title: Fire compose:module trigger
    path: "/{moduleID}/trigger"
    parameters:
      path:
      - type: uint64
        name: moduleID
        required: true
        title: ID
      post:
      - name: script
        type: string
        title: Script to execute
        required: true
      - name: args
        type: map[string]interface{}
        parser: parseMapStringInterface
        title: Arguments to pass to the script
  - name: listTranslations
    method: GET
    title: List moudle translation
    path: "/{moduleID}/translation"
    parameters:
      path:
      - type: uint64
        name: moduleID
        required: true
        title: ID
  - name: updateTranslations
    method: PATCH
    title: Update module translation
    path: "/{moduleID}/translation"
    parameters:
      path:
      - type: uint64
        name: moduleID
        required: true
        title: ID
      post:
      - name: translations
        type: locale.ResourceTranslationSet
        title: Resource translation to upsert
        required: true

- title: Records
  description: Compose records
  entrypoint: record
  path: "/namespace/{namespaceID}/module/{moduleID}/record"
  authentication: []
  imports:
    - github.com/cortezaproject/corteza-server/pkg/label
    - github.com/cortezaproject/corteza-server/compose/types
  parameters:
    path:
    - type: uint64
      name: namespaceID
      required: true
      title: Namespace ID
    - type: uint64
      name: moduleID
      required: true
      title: Module ID
  apis:
  - name: report
    method: GET
    title: Generates report from module records
    path: "/report"
    parameters:
      get:
      - type: string
        name: metrics
        required: false
        title: 'Metrics (eg: ''SUM(money), MAX(calls)'')'
      - type: string
        name: dimensions
        required: true
        title: 'Dimensions (eg: ''DATE(foo), status'')'
      - type: string
        name: filter
        required: false
        title: 'Filter (eg: ''DATE(foo) > 2010'')'
  - name: list
    method: GET
    title: List/read records from module section
    path: "/"
    parameters:
      get:
      - name: query
        type: string
        required: false
        title: Record filtering query
      - type: map[string]string
        name: labels
        title: Labels
        parser: label.ParseStrings
      - name: deleted
        required: false
        title: Exclude (0, default), include (1) or return only (2) deleted records
        type: uint
      - type: uint
        name: limit
        title: Limit
      - name: incTotal
        type: bool
        title: Include total records counter
      - name: incPageNavigation
        type: bool
        title: Include page navigation
      - type: string
        name: pageCursor
        title: Page cursor
      - type: string
        name: sort
        title: Sort items
  - name: importInit
    path: "/import"
    method: POST
    title: Initiate record import session
    parameters:
      post:
      - name: upload
        type: "*multipart.FileHeader"
        required: true
        title: File import
  - name: importRun
    path: "/import/{sessionID}"
    method: PATCH
    title: Run record import
    parameters:
      path:
      - name: sessionID
        type: uint64
        required: true
        title: Import session
      post:
      - name: fields
        type: json.RawMessage
        required: true
        title: Fields defined by import file
      - name: onError
        type: string
        required: true
        title: What happens if record fails to import
  - name: importProgress
    path: "/import/{sessionID}"
    method: GET
    title: Get import progress
    parameters:
      path:
      - name: sessionID
        type: uint64
        required: true
        title: Import session
  - name: export
    path: "/export{filename}.{ext}"
    method: GET
    title: 'Exports records that match '
    parameters:
      path:
      - type: string
        name: filename
        required: false
        title: Filename to use
      - type: string
        name: ext
        required: true
        title: Export format
      get:
      - name: filter
        type: string
        required: false
        title: Filtering condition
      - name: fields
        type: "[]string"
        required: true
        title: Fields to export
      - name: timezone
        type: string
        required: false
        title: Convert times to this timezone
  - name: exec
    path: "/exec/{procedure}"
    method: POST
    title: Executes server-side procedure over one or more module records
    parameters:
      path:
      - type: string
        name: procedure
        required: true
        title: Name of procedure to execute
      post:
      - type: "[]ProcedureArg"
        name: args
        required: false
        title: Procedure arguments
  - name: create
    method: POST
    title: Create record in module section
    path: "/"
    parameters:
      post:
      - type: types.RecordValueSet
        name: values
        required: false
        title: Record values
      - type: uint64
        name: ownedBy
        required: false
        title: Record Owner
      - type: types.RecordBulkSet
        name: records
        required: false
        title: Records
      - type: map[string]string
        name: labels
        title: Labels
        parser: label.ParseStrings
  - name: read
    method: GET
    title: Read records by ID from module section
    path: "/{recordID}"
    parameters:
      path:
      - type: uint64
        name: recordID
        required: true
        title: Record ID
  - name: update
    method: POST
    title: Update records in module section
    path: "/{recordID}"
    parameters:
      path:
      - type: uint64
        name: recordID
        required: true
        title: Record ID
      post:
      - type: types.RecordValueSet
        name: values
        required: false
        title: Record values
      - type: uint64
        name: ownedBy
        required: false
        title: Record Owner
      - type: types.RecordBulkSet
        name: records
        required: false
        title: Records
      - type: map[string]string
        name: labels
        title: Labels
        parser: label.ParseStrings
  - name: bulkDelete
    method: DELETE
    title: Delete record row from module section
    path: "/"
    parameters:
      post:
      - type: "[]string"
        name: recordIDs
        required: false
        title: IDs of records to delete
      - type: bool
        name: truncate
        required: false
        title: Remove ALL records of a specified module (pending implementation)
  - name: delete
    method: DELETE
    title: Delete record row from module section
    path: "/{recordID}"
    parameters:
      path:
      - type: uint64
        name: recordID
        required: true
        title: Record ID
  - name: upload
    path: "/attachment"
    method: POST
    title: Uploads attachment and validates it against record field requirements
    parameters:
      post:
      - name: recordID
        type: uint64
        required: false
        title: Record ID
      - name: fieldName
        type: string
        required: true
        title: Field name
      - name: upload
        type: "*multipart.FileHeader"
        required: true
        title: File to upload
  - name: triggerScript
    method: POST
    title: Fire compose:record trigger
    path: "/{recordID}/trigger"
    parameters:
      path:
      - type: uint64
        name: recordID
        required: true
        title: ID
      post:
      - name: script
        type: string
        title: Script to execute
        required: true
      - type: types.RecordValueSet
        name: values
        required: true
        title: Record values
  - name: triggerScriptOnList
    method: POST
    title: Fire compose:record trigger
    path: "/trigger"
    parameters:
      post:
      - name: script
        type: string
        title: Script to execute
        required: true
      - name: args
        type: map[string]interface{}
        parser: parseMapStringInterface
        title: Arguments to pass to the script

- title: Data Privacy
  entrypoint: dataPrivacy
  path: "/data-privacy"
  apis:
    - name: sensitive data list
      method: GET
      title: List sensitive data
      path: /sensitive-data
      parameters:
        get:
          - { name: sensitivityLevelID, type: "uint64", title: "Sensitivity Level ID", required: false}
          - { name: connectionID, type: "[]string", required: false, title: "Filter by connection ID"}

- title: Charts
  path: "/namespace/{namespaceID}/chart"
  entrypoint: chart
  authentication: []
  imports:
    - sqlxTypes github.com/jmoiron/sqlx/types
    - github.com/cortezaproject/corteza-server/pkg/label
    - github.com/cortezaproject/corteza-server/pkg/locale
    - time
  parameters:
    path:
    - type: uint64
      name: namespaceID
      required: true
      title: Namespace ID
  apis:
  - name: list
    method: GET
    title: List/read charts
    path: "/"
    parameters:
      get:
      - name: query
        required: false
        title: Search query to match against charts
        type: string
      - name: handle
        required: false
        title: Search charts by handle
        type: string
      - type: map[string]string
        name: labels
        title: Labels
        parser: label.ParseStrings
      - type: uint
        name: limit
        title: Limit
      - type: string
        name: pageCursor
        title: Page cursor
      - type: string
        name: sort
        title: Sort items
  - name: create
    method: POST
    title: 'List/read charts '
    path: "/"
    parameters:
      post:
      - type: sqlxTypes.JSONText
        name: config
        required: true
        title: Chart JSON
      - name: name
        title: Chart name
        type: string
        required: true
      - name: handle
        title: Chart handle
        type: string
        required: false
      - type: map[string]string
        name: labels
        title: Labels
        parser: label.ParseStrings
  - name: read
    method: GET
    title: Read charts by ID
    path: "/{chartID}"
    parameters:
      path:
      - type: uint64
        name: chartID
        required: true
        title: Chart ID
  - name: update
    method: POST
    title: Add/update charts
    path: "/{chartID}"
    parameters:
      path:
      - type: uint64
        name: chartID
        required: true
        title: Chart ID
      post:
      - type: sqlxTypes.JSONText
        name: config
        required: true
        title: Chart JSON
      - name: name
        title: Chart name
        type: string
        required: true
      - name: handle
        title: Chart handle
        type: string
        required: false
      - type: map[string]string
        name: labels
        title: Labels
        parser: label.ParseStrings
