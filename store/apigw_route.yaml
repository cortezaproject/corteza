import:
  - github.com/cortezaproject/corteza-server/system/types

types:
  package: types
  type: types.ApigwRoute
  filterType: types.ApigwRouteFilter

fields:
  - { field: ID,        sortable: false }
  - { field: Endpoint }
  - { field: Method }
  - { field: Enabled }
  - { field: Group }
  - { field: Meta, type: "types.ApigwRouteMeta" }
  - { field: CreatedBy }
  - { field: UpdatedBy }
  - { field: DeletedBy }
  - { field: CreatedAt }
  - { field: UpdatedAt }
  - { field: DeletedAt }

lookups:
  - fields: [ ID ]
    description: |-
      searches for route by ID
  - fields: [ Endpoint ]
    description: |-
      searches for route by endpoint

rdbms:
  alias: ar
  table: apigw_routes
  customFilterConverter: true
  mapFields:
    Group: { column: rel_group }

search:
  enablePaging: true

upsert:
  enable: false
