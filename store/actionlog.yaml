import:
  - github.com/cortezaproject/corteza-server/pkg/actionlog

interface:
  - system/service
  - compose/service
  - messaging/service

types:
  package: actionlog
  type: actionlog.Action
  filterType: actionlog.Filter

fields:
  - { field: ID }
  - { field: Timestamp, type: "time.Time", column: "ts" }
  - { field: RequestOrigin }
  - { field: RequestID, column: "request_id" }
  - { field: ActorIPAddr }
  - { field: ActorID, column: "actor_id" }
  - { field: Resource }
  - { field: Action }
  - { field: Error }
  - { field: Severity, type: "actionlog.Severity" }
  - { field: Description }
  - { field: Meta, type: "actionlog.UserMeta" }

rdbms:
  alias: alg
  table: actionlog
  customFilterConverter: true
  customRowScanner: true
  customEncoder: true

search:
  disablePaging: true
