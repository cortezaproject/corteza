import:
  - github.com/cortezaproject/corteza-server/pkg/actionlog


types:
  package: actionlog
  type: actionlog.Action
  filterType: actionlog.Filter

fields:
  - { field: ID,           sortDescending: true }
  - { field: Timestamp,    column: "ts", type: "time.Time" }
  - { field: RequestOrigin }
  - { field: RequestID,    column: "request_id" }
  - { field: ActorIPAddr }
  - { field: ActorID,      column: "actor_id" }
  - { field: Resource }
  - { field: Action }
  - { field: Error }
  - { field: Severity,     type: "actionlog.Severity" }
  - { field: Description }
  - { field: Meta,         type: "actionlog.UserMeta" }

rdbms:
  alias: alg
  table: actionlog
  customFilterConverter: true
  customRowScanner: true
  customEncoder: true

search:
  enableSorting: false
  enableFilterCheckFunction: false

update:
  enable: false

upsert:
  enable: false

Delete:
  enable: false
