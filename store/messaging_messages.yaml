import:
  - github.com/cortezaproject/corteza-server/messaging/types

types:
  type: types.Message

fields:
  - { field: ID }
  - { field: Type }
  - { field: Message }
  - { field: Meta }
  - { field: UserID }
  - { field: ChannelID }
  - { field: ReplyTo }
  - { field: Replies }
  - { field: CreatedAt }
  - { field: UpdatedAt }
  - { field: DeletedAt }

lookups:
  - fields: [ ID ]
    description: |-
      searches for message by its ID

      It returns message even if deleted

functions:
  - name: SearchMessagingThreads
    arguments:
      - { name: filter,
          type: "types.MessageFilter" }
    return: [ types.MessageSet, types.MessageFilter, error ]
  - name: CountMessagingMessagesFromID
    arguments:
      - { name: channelID,         type: uint64 }
      - { name: threadID,          type: uint64 }
      - { name: lastReadMessageID, type: uint64 }
    return: [ uint32, error ]
  - name: LastMessagingMessageID
    arguments:
      - { name: channelID,         type: uint64 }
      - { name: threadID,          type: uint64 }
    return: [ uint64, error ]

rdbms:
  alias: msg
  table: messaging_messages
  customFilterConverter: true

search:
  enablePaging: false
  enableSorting: false
  enableFilterCheckFunction: false
