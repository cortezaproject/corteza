import:
  - github.com/cortezaproject/corteza-server/system/types

types:
  package: types
  type: types.ApigwFilter
  filterType: types.ApigwFilterFilter

fields:
  - { field: ID,        sortable: false }
  - { field: Route }
  - { field: Weight }
  - { field: Kind }
  - { field: Ref }
  - { field: Params, type: "map[string]interface{}" }
  - { field: CreatedBy }
  - { field: UpdatedBy }
  - { field: DeletedBy }
  - { field: CreatedAt }
  - { field: UpdatedAt }
  - { field: DeletedAt }

lookups:
  - fields: [ ID ]
    description: |-
      searches for filter by ID
  - fields: [ Route ]
    description: |-
      searches for filter by route

rdbms:
  alias: af
  table: apigw_filters
  customFilterConverter: true
  mapFields:
    Route: { column: rel_route }

search:
  enablePaging: true

upsert:
  enable: false
