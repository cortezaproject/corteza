import:
  - github.com/cortezaproject/corteza-server/system/types

interface:
  - system/service

types:
  base: Attachment

fields:
  - { field: ID }
  - { field: OwnerID }
  - { field: Kind }
  - { field: Url }
  - { field: PreviewUrl }
  - { field: Name }
  - { field: Meta }
  - { field: CreatedAt }
  - { field: UpdatedAt }
  - { field: DeletedAt }

lookups:
  - fields: [ ID ]
    description: |-
      searches for attachment by its ID

      It returns attachment even if deleted

search:
  disableSorting: true
  disablePaging: true

rdbms:
  alias: att
  table: attachments
  customFilterConverter: true
