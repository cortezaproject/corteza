import:
  - github.com/cortezaproject/corteza-server/system/types

interface:
  - system/service

fields:
  - { field: ID }
  - { field: Email,                                  sortable: true, unique: true, fts: true }
  - { field: EmailConfirmed }
  - { field: Username,                               sortable: true, unique: true, fts: true }
  - { field: Name,                                   sortable: true,               fts: true }
  - { field: Handle,                                 sortable: true, unique: true, fts: true }
  - { field: Meta,           type: "*types.UserMeta" }
  - { field: Kind }
  - { field: CreatedAt,                              sortable: true }
  - { field: UpdatedAt,                              sortable: true }
  - { field: SuspendedAt,                            sortable: true }
  - { field: DeletedAt,                              sortable: true }

lookups:
  - fields: [ ID ]
    description: |-
      searches for user by ID

      It returns user even if deleted or suspended
  - fields: [ Email ]
    filter: { DeletedAt: nil, SuspendedAt: nil }
    description: |-
        searches for user by their email

        It returns only valid users (not deleted, not suspended)
  - fields: [ Handle ]
    filter: { DeletedAt: nil, SuspendedAt: nil }
    description: |-
      searches for user by their email

      It returns only valid users (not deleted, not suspended)
  - fields: [ Username ]
    filter: { DeletedAt: nil, SuspendedAt: nil }
    description: |-
      searches for user by their username

      It returns only valid users (not deleted, not suspended)

rdbms:
  alias: usr
  table: users
  customFilterConverter: true
