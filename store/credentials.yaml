import:
  - github.com/cortezaproject/corteza-server/system/types

interface:
  - system/service

types:
  singular: Credentials
  plural: Credentials

fields:
  - { field: ID }
  - { field: OwnerID }
  - { field: Kind }
  - { field: Label }
  - { field: Credentials }
  - { field: Meta }
  - { field: LastUsedAt }
  - { field: ExpiresAt }
  - { field: CreatedAt }
  - { field: UpdatedAt }
  - { field: DeletedAt }

lookups:
  - fields: [ ID ]
    description: |-
      searches for credentials by ID

      It returns credentials even if deleted

search:
  disablePaging: true

rdbms:
  alias: crd
  table: sys_credentials
  customFilterConverter: true

