namespace: service-solution
records:
  Department:
  - values:
      Name: "Service"
      HourCost: "50"
  EmailTemplate:
  - values:
      Name: "Case Update"
      Description: "This is the default case update template"
      Subject: "Case: [{{Case.Number}}] {{Case.Subject}}"
      Body: |-
        <p><strong>Dear {{Contact.FirstName}},</strong></p><p>We are contacting you with regard to the case "{{Case.Subject}}".</p><p>ADD_REASON_FOR_CONTACT_HERE</p><p>You can reply directly to this email. When replying, please make sure the ticket ID is kept in the subject so we can track your replies.</p><p>Kind regards,</p><p>The service team</p><p><img src="data:image/png;base64,"></p>
  Settings:
  - values:
      KBNextNumber: "1"
      DefaultCostPerHour: "50"
      DefaultTimeUpdate: "0.25"
