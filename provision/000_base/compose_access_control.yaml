allow:
  authenticated:
    corteza::compose/:
      - namespaces.search

    corteza::compose:namespace/*:
      - read
      - pages.search
      - modules.search
      - charts.search

    corteza::compose:module/*/*:
      - read
      - records.search

    corteza::compose:page/*/*:
      - read

    corteza::compose:chart/*/*:
      - read

    corteza::compose:record/*/*/*:
      - read

  admin:
    corteza::compose/:
      - grant
      - settings.read
      - settings.manage
      - namespace.create
      - namespaces.search

    corteza::compose:namespace/*:
      - read
      - update
      - delete
      - manage
      - page.create
      - pages.search
      - module.create
      - modules.search
      - chart.create
      - charts.search

    corteza::compose:module/*/*:
      - read
      - update
      - delete
      - record.create
      - records.search

    corteza::compose:module-field/*/*/*:
      - record.value.read
      - record.value.update

    corteza::compose:record/*/*/*:
      - read
      - update
      - delete

    corteza::compose:chart/*/*:
      - read
      - update
      - delete

    corteza::compose:page/*/*:
      - read
      - update
      - delete

  low-code-admin:
    corteza::compose/:
      - grant
      - settings.read
      - settings.manage
      - namespace.create
      - namespaces.search

    corteza::compose:namespace/*:
      - read
      - update
      - delete
      - manage
      - page.create
      - pages.search
      - module.create
      - modules.search
      - chart.create
      - charts.search

    corteza::compose:module/*/*:
      - read
      - update
      - delete
      - record.create
      - records.search

    corteza::compose:module-field/*/*/*:
      - record.value.read
      - record.value.update

    corteza::compose:record/*/*/*:
      - read
      - update
      - delete

    corteza::compose:chart/*/*:
      - read
      - update
      - delete

    corteza::compose:page/*/*:
      - read
      - update
      - delete
