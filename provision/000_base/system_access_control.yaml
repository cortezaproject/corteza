allow:
  authenticated:
    corteza::system:user/*:
      - read
      - email.unmask
      - name.unmask

    corteza::system:application/*:
      - read

    corteza::system:role/*:
      - read

    corteza::system:template/*:
      - read
      - render

    corteza::system:queue/*:
      - queue.read

  admins:
    corteza::system/:
      - grant
      - settings.read
      - settings.manage
      - application.create
      - auth-client.create
      - user.create
      - template.create
      - role.create
      - reminder.assign
      - queue.create

    corteza::system:application/*:
      - read
      - update
      - delete

    corteza::system:user/*:
      - read
      - update
      - suspend
      - unsuspend
      - delete
      - email.unmask
      - name.unmask

    corteza::system:role/*:
      - read
      - update
      - delete
      - members.manage

    corteza::system:template/*:
      - read
      - update
      - delete
      - render

    corteza::system:queue/*:
      - read
      - update
      - delete
      - queue.read
      - queue.write

  security_admins:
    corteza::compose/:
      - grant
      - settings.read
      - settings.manage

    corteza::automation/:
      - grant
      - settings.read
      - settings.manage

    corteza::federation/:
      - grant
      - settings.read
      - settings.manage

    corteza::system/:
      - grant
      - settings.read
      - settings.manage
      - application.create
      - auth-client.create
      - user.create
      - template.create
      - role.create
      - reminder.assign
      - queue.create

    corteza::system:application/*:
      - read
      - update
      - delete

    corteza::system:user/*:
      - read
      - update
      - suspend
      - unsuspend
      - delete

    corteza::system:role/*:
      - read
      - update
      - delete
      - members.manage
