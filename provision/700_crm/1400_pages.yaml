          options:
            color: '#70974d'
            module: Event
            prefilter: Type = 'Other'
          resource: compose:record
          startField: ActivityDate
          titleField: Subject
        - allDay: false
          endField: EndDateTime
          options:
            color: '#e9c153'
            module: Event
            prefilter: Type IS NULL
          resource: compose:record
          startField: ActivityDate
          titleField: Subject
        header:
