        chart: MonthlySales
      style:
        variants: {border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [4, 4, 4, 7]
    - title: My Calendar
      options:
        defaultView: dayGridMonth
        feeds:
        - allDay: false
          endField: EndDateTime
          options:
            color: '#5680a6'
            module: Event
            prefilter: Type = 'Call'
          resource: compose:record
          startField: ActivityDate
          titleField: Subject
        - allDay: false
          endField: EndDateTime
          options:
            color: '#e38e3f'
            module: Event
            prefilter: Type = 'Email'
          resource: compose:record
          startField: ActivityDate
          titleField: Subject
        - allDay: false
          endField: EndDateTime
          options:
            color: '#ce6462'
            module: Event
            prefilter: Type = 'Meeting'
          resource: compose:record
          startField: ActivityDate
          titleField: Subject
        - allDay: false
          endField: EndDateTime
          options:
            color: '#88b5b2'
            module: Event
            prefilter: Type = 'Send Letter / Quote'
          resource: compose:record
          startField: ActivityDate
          titleField: Subject
        - allDay: false
