namespace: crm
charts:
  AccountsByRating:
    (envoy): { skipIf: "!missing" }
    name: Accounts by rating
    config:
      reports:
      - dimensions:
        - conditions: {}
          field: Rating
          meta: {}
          modifier: (no grouping / buckets)
          skipMissing: true
        filter: ""
        metrics:
        - aggregate: AVG
          field: count
          fill: true
          fixTooltips: false
          label: Number of Accounts
          lineTension: 0.4
          type: line
        module: Account
        renderer: {}
        yAxis:
          label: Accounts
      colorScheme: tableau.Tableau10
