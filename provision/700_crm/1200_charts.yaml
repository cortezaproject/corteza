    (envoy): { skipIf: "!missing" }
    name: Campaign amount all opportunities vs target
    config:
      reports:
      - dimensions:
        - conditions: {}
          field: Type
          meta:
            steps:
            - value: "15000"
            - value: "30000"
            - value: "60000"
          modifier: (no grouping / buckets)
        filter: AmountAllOpportunities IS NOT NULL
        metrics:
        - aggregate: SUM
