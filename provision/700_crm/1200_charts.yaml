        - aggregate: SUM
          field: ActualCost
          label: Actual Cost
          type: bar
        - aggregate: SUM
          field: ExpectedRevenue
          label: Expected Revenue
          type: bar
        - aggregate: SUM
          field: AmountAllOpportunities
          label: Amount All Opportunities
          type: bar
        - aggregate: SUM
          field: AmountWonOpportunities
          label: Amount All Won Opportunities
          type: bar
        module: Campaigns
        renderer: {}
        yAxis:
