            - name: ContactSource
            - name: Description
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: Record
          xywh: [6, 0, 3, 13]
        - title: Contact Twitter Feed
          options:
            fields: []
            profileSourceField: Twitter
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: SocialFeed
          xywh: [9, 0, 3, 20]
        - title: Notes
          options:
            fields:
            - name: Title
            - name: Body
            - name: LastModifiedDate
            - name: CreatedById
            module: Note
            page: RecordPageForModuleNote
            perPage: 5
            prefilter: ContactId = ${recordID}
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [0, 21, 4, 8]
        - title: Events
          options:
            fields:
            - name: Type
            - name: Subject
            - name: ActivityDate
            module: Event
            page: RecordPageForModuleEvent
            perPage: 5
            prefilter: ContactId = ${recordID}
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [4, 21, 4, 8]
        - title: Tasks
          options:
            fields:
            - name: Type
            - name: Subject
            - name: Status
            - name: ActivityDate
            module: Task
            page: RecordPageForModuleTask
            perPage: 5
            prefilter: ContactId = ${recordID}
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [8, 21, 4, 8]
        - title: Cases related with this Contact
          options:
            fields:
            - name: CaseNumber
            - name: Status
            - name: Subject
            - name: createdAt
            hideAddButton: true
            module: Case
            page: RecordPageForModuleCase
            perPage: 5
            prefilter: ContactId = ${recordID}
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [0, 13, 6, 8]
        - title: Contact Actions
          options:
            buttons:
            - label: Create a new Case for this Contact
              script: ContactCreateNewCase
              variant: primary
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: Automation
          xywh: [6, 13, 3, 8]
        visible: false
