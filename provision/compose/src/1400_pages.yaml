namespace: crm
pages:
  - handle: Home
    title: Home
    blocks:
    - title: New Leads
      options:
        fields:
        - name: FirstName
        - name: LastName
        - name: Email
        - name: LeadSource
        - name: Status
        module: Lead
        page: RecordPageForModuleLead
        perPage: 5
        prefilter: Status = 'New'
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: RecordList
      xywh: [0, 14, 6, 9]
    - title: Leads by Type
      options:
        chart: LeadsByType
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [9, 0, 3, 7]
    - title: Open Opportunities
      options:
        fields:
        - name: Name
        - name: AccountId
        - name: Amount
        - name: StageName
        - name: NextStep
        module: Opportunity
        page: RecordPageForModuleOpportunity
        perPage: 3
        prefilter: StageName != 'Closed Won' AND StageName != 'Closed Lost'
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: RecordList
      xywh: [6, 14, 6, 9]
    - title: Leads by Country
      options:
        chart: LeadsByCountry
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [6, 0, 3, 7]
    - title: Leads per day
      options:
        chart: LeadsPerDay
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [6, 7, 3, 7]
    - title: My Calendar
      options:
        feeds:
        - endField: EndDateTime
          module: Event
          startField: ActivityDate
          titleField: Subject
        - endField: null
          module: Task
          startField: ActivityDate
          titleField: Subject
        header:
          views:
          - agendaWeek
          - agendaMonth
          - agendaDay
          - month
          - listMonth
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Calendar
      xywh: [0, 0, 6, 14]
    - title: Opportunities
      options:
        chart: OpportunitiesByValue
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [9, 7, 3, 7]
    visible: true
  - handle: Accounts
    title: Accounts
    blocks:
    - title: All accounts
      options:
        fields:
        - name: AccountName
        - name: Type
        - name: Rating
        - name: Industry
        - name: AccountSource
        - name: OwnerId
        - name: createdAt
        module: Account
        page: RecordPageForModuleAccount
        perPage: 20
        presort: createdAt DESC
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: RecordList
      xywh: [0, 0, 12, 19]
    pages:
      - handle: RecordPageForModuleAccount
        module: Account
        title: Record page for module "Account"
        blocks:
        - title: Account Detail
          options:
            fields:
            - name: AccountName
            - name: Type
            - name: Industry
            - name: NumberOfEmployees
            - name: AnnualRevenue
            - name: Twitter
            - name: LinkedIn
            - name: Facebook
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: Record
          xywh: [0, 0, 3, 12]
        - title: Account Address
          options:
            fields:
            - name: BillingStreet
            - name: BillingCity
            - name: BillingState
            - name: BillingPostalCode
            - name: BillingCountry
            - name: Phone
            - name: Website
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: Record
          xywh: [3, 0, 3, 12]
        - title: Other Information
          options:
            fields:
            - name: Rating
            - name: ParentId
            - name: AccountSource
            - name: OwnerId
            - name: Description
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: Record
          xywh: [6, 0, 3, 12]
        - title: Company Twitter Feed
          options:
            fields: []
            profileSourceField: Twitter
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: SocialFeed
          xywh: [9, 0, 3, 20]
        - title: Opportunities
          options:
            fields:
            - name: Name
            - name: StageName
            - name: Amount
            - name: CloseDate
            hideAddButton: true
            module: Opportunity
            page: RecordPageForModuleOpportunity
            perPage: 5
            prefilter: AccountId = ${recordID}
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [0, 12, 6, 8]
        - title: Contacts
          options:
            fields:
            - name: FirstName
            - name: LastName
            - name: Title
            hidePaging: true
            module: Contact
            page: RecordPageForModuleContact
            perPage: 5
            prefilter: AccountId = ${recordID}
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [0, 20, 4, 8]
        - title: Notes
          options:
            fields:
            - name: Title
            - name: Body
            - name: createdAt
            module: Note
            page: RecordPageForModuleNote
            perPage: 5
            prefilter: AccountId = ${recordID}
            presort: createdAt DESC
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [0, 28, 4, 8]
        - title: Cases
          options:
            fields:
            - name: CaseNumber
            - name: Subject
            - name: Status
            hideAddButton: true
            module: Case
            page: RecordPageForModuleCase
            perPage: 5
            prefilter: AccountId = ${recordID}
            presort: createdAt DESC
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [8, 20, 4, 8]
        - title: Events
          options:
            fields:
            - name: Type
            - name: Subject
            - name: ActivityDate
            module: Event
            page: RecordPageForModuleEvent
            perPage: 5
            prefilter: AccountId = ${recordID}
            presort: ActivityDate DESC
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [4, 28, 4, 8]
        - title: Tasks
          options:
            fields:
            - name: Type
            - name: Subject
            - name: Status
            - name: ActivityDate
            module: Task
            page: RecordPageForModuleTask
            perPage: 5
            prefilter: AccountId = ${recordID}
            presort: ActivityDate DESC
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [8, 28, 4, 8]
        - title: Contracts
          options:
            fields:
            - name: Name
            - name: StartDate
            - name: EndDate
            - name: Status
            hideAddButton: true
            module: Contract
            page: RecordPageForModuleContract
            perPage: 5
            prefilter: AccountId = ${recordID}
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [4, 20, 4, 8]
        - title: Account Actions
          options:
            buttons:
            - label: Generate a new Opportunity for this Account
              script: AccountCreateNewOpportunity
              variant: primary
            - label: Generate a new Contract for this Account
              script: AccountCreateNewContract
              variant: primary
            - label: Generate a new Case for this Account
              script: AccountCreateNewCase
              variant: primary
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: Automation
          xywh: [6, 12, 3, 8]
        pages:
          - handle: RecordPageForModuleAccountContactRole
            module: AccountContactRole
            title: Record page for module "AccountContactRole"
            blocks:
            - title: Account Contact Role Details
              options:
                fields:
                - name: AccountId
                - name: ContactId
                - name: Role
                - name: IsPrimary
              kind: Record
              xywh: [0, 0, 5, 15]
            visible: false
        visible: true
      - handle: MyAccounts
        title: My Accounts
        visible: true
    visible: true
  - handle: Leads
    title: Leads
    blocks:
    - title: List of leads
      options:
        fields:
        - name: FirstName
        - name: LastName
        - name: Email
        - name: Rating
        - name: Company
        - name: Country
        - name: Status
        - name: OwnerId
        module: Lead
        page: RecordPageForModuleLead
        perPage: 20
        prefilter: ""
        presort: createdAt DESC
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: RecordList
      xywh: [0, 0, 9, 21]
    - title: Leads by type
      options:
        chart: LeadsByType
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [9, 0, 3, 7]
    - title: Leads by country
      options:
        chart: LeadsByCountry
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [9, 7, 3, 7]
    - title: Leads by source
      options:
        chart: LeadsBySource
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [9, 14, 3, 7]
    pages:
      - handle: RecordPageForModuleLead
        module: Lead
        title: Record page for module "Lead"
        blocks:
        - title: Personal Data
          options:
            fields:
            - name: FirstName
            - name: LastName
            - name: Salutation
            - name: Title
            - name: Phone
            - name: MobilePhone
            - name: Email
            - name: Website
            - name: Twitter
            - name: LinkedIn
            - name: Facebook
          kind: Record
          xywh: [0, 0, 3, 15]
        - title: Twitter feed
          options:
            fields: []
            profileSourceField: Twitter
          kind: SocialFeed
          xywh: [9, 0, 3, 31]
        - title: Company Data
          options:
            fields:
            - name: Company
            - name: Industry
            - name: AnnualRevenue
            - name: NumberOfEmployees
            - name: NumberOfEmployeesRange
            - name: Country
            - name: City
            - name: Street
            - name: State
            - name: PostalCode
          kind: Record
          xywh: [3, 0, 3, 15]
        - title: Other Information
          options:
            fields:
            - name: Rating
            - name: Status
            - name: LeadSource
            - name: OwnerId
            - name: Description
            - name: ConvertedAccountId
            - name: ConvertedContactId
            - name: ConvertedOpportunityId
            - name: ConvertedDate
          kind: Record
          xywh: [6, 0, 3, 15]
        - title: Notes
          options:
            fields:
            - name: Title
            - name: Body
            - name: createdAt
            module: Note
            page: RecordPageForModuleNote
            perPage: 5
            prefilter: LeadId = ${recordID}
            presort: createdAt DESC
          kind: RecordList
          xywh: [0, 15, 6, 8]
        - title: Events
          options:
            fields:
            - name: Type
            - name: Subject
            - name: ActivityDate
            module: Event
            page: RecordPageForModuleEvent
            perPage: 5
            prefilter: LeadId = ${recordID}
            presort: ActivityDate DESC
          kind: RecordList
          xywh: [0, 23, 4, 8]
        - title: Tasks
          options:
            fields:
            - name: Type
            - name: Subject
            - name: Status
            - name: ActivityDate
            module: Task
            page: RecordPageForModuleTask
            perPage: 5
            prefilter: LeadId = ${recordID}
            presort: ActivityDate DESC
          kind: RecordList
          xywh: [4, 23, 5, 8]
        - title: Lead Actions
          options:
            buttons:
            - label: Convert this Lead in to an Account
              script: LeadConvertLeadIntoAccount
              variant: primary
            - label: 'Lead: Convert a lead into an account and opportunity'
              script: LeadConvertLeadToAccountAndOpportunity
              variant: primary
          kind: Automation
          xywh: [6, 15, 3, 8]
        visible: true
      - handle: AllNewLeads
        title: All New Leads
        blocks:
        - title: New Leads
          options:
            fields:
            - name: FirstName
            - name: LastName
            - name: Email
            - name: Rating
            - name: Company
            - name: Country
            - name: LeadSource
            - name: Status
            - name: OwnerId
            module: Lead
            page: RecordPageForModuleLead
            perPage: 20
            prefilter: Status = 'New' OR Status = 'Assigned'
            presort: createdAt DESC
          kind: RecordList
          xywh: [0, 0, 12, 20]
        visible: true
      - handle: MyLeads
        title: My Leads
        blocks:
        - title: My Leads
          options:
            fields:
            - name: FirstName
            - name: LastName
            - name: Email
            - name: Rating
            - name: Company
            - name: Country
            - name: LeadSource
            - name: Status
            - name: OwnerId
            module: Lead
            page: RecordPageForModuleLead
            perPage: 20
            prefilter: OwnerId = ${userID}
            presort: createdAt DESC
          kind: RecordList
          xywh: [0, 0, 12, 21]
        visible: true
    visible: true
  - handle: Opportunities
    title: Opportunities
    blocks:
    - title: List of Opportunities
      options:
        fields:
        - name: Name
        - name: Amount
        - name: AccountId
        - name: StageName
        - name: CloseDate
        - name: OwnerId
        - name: createdAt
        module: Opportunity
        page: RecordPageForModuleOpportunity
        perPage: 20
        presort: createdAt DESC
      kind: RecordList
      xywh: [0, 0, 12, 20]
    pages:
      - handle: RecordPageForModuleOpportunity
        module: Opportunity
        title: Record page for module "Opportunity"
        blocks:
        - title: Opportunity Detail
          options:
            fields:
            - name: Name
            - name: AccountId
            - name: Type
            - name: CloseDate
            - name: Probability
            - name: PricebookId
            - name: Amount
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: Record
          xywh: [0, 0, 4, 11]
        - title: Additional Information
          options:
            fields:
            - name: OwnerId
            - name: NextStep
            - name: LeadSource
            - name: CampaignId
            - name: ForecastCategory
            - name: Description
            - name: createdAt
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: Record
          xywh: [8, 0, 4, 11]
        - title: Contact Roles
          options:
            fields:
            - name: ContactId
            - name: IsPrimary
            - name: Role
            module: OpportunityContactRole
            page: RecordPageForModuleOpportunityContactRole
            perPage: 5
            prefilter: OpportunityId = ${recordID}
            presort: IsPrimary DESC
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [6, 19, 6, 8]
        - title: Opportunity Qualification
          options:
            fields:
            - name: StageName
            - name: Budget
            - name: Authority
            - name: Need
            - name: Timeline
            - name: Competition
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: Record
          xywh: [4, 0, 4, 11]
        - title: Products
          options:
            fields:
            - name: ProductId
            - name: ProductCode
            - name: ListPrice
            - name: UnitPrice
            - name: Quantity
            - name: Subtotal
            - name: Discount
            - name: TotalPrice
            module: OpportunityLineItem
            page: RecordPageForModuleOpportunityLineItem
            perPage: 5
            prefilter: OpportunityId = ${recordID}
            presort: ProductId ASC
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [0, 11, 8, 8]
        - title: Notes
          options:
            fields:
            - name: Title
            - name: Body
            - name: createdAt
            module: Note
            page: RecordPageForModuleNote
            perPage: 5
            prefilter: OpportunityId = ${recordID}
            presort: createdAt DESC
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [0, 27, 4, 8]
        - title: Events
          options:
            fields:
            - name: Type
            - name: Subject
            - name: ActivityDate
            module: Event
            page: RecordPageForModuleEvent
            perPage: 5
            prefilter: OpportunityId = ${recordID}
            presort: ActivityDate DESC
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [4, 27, 4, 8]
        - title: Tasks
          options:
            fields:
            - name: Type
            - name: Subject
            - name: Status
            - name: ActivityDate
            module: Task
            page: RecordPageForModuleTask
            perPage: 5
            prefilter: OpportunityId = ${recordID}
            presort: ActivityDate DESC
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [8, 27, 4, 8]
        - title: Quotes
          options:
            fields:
            - name: QuoteNumber
            - name: Name
            - name: ExpirationDate
            - name: Subtotal
            - name: TotalPrice
            hideAddButton: true
            module: Quote
            page: RecordPageForModuleQuote
            perPage: 5
            prefilter: OpportunityId = ${recordID}
            presort: createdAt DESC
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: RecordList
          xywh: [0, 19, 6, 8]
        - title: Opportunity Actions
          options:
            buttons:
            - label: Update prices of Products by applying the selected Price Book
                and inserted discounts
              script: OpportunityApplyPriceBook
              variant: primary
            - label: Generate a new Quote for this Opportunity
              script: OpportunityGenerateNewQuote
              variant: primary
          style:
            variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
          kind: Automation
          xywh: [8, 11, 4, 8]
        pages:
          - handle: RecordPageForModuleOpportunityLineItem
            module: OpportunityLineItem
            title: Record page for module "OpportunityLineItem"
            blocks:
            - title: Opportunity Line Item Details
              options:
                fields:
                - name: OpportunityId
                - name: ProductId
                - name: Description
                - name: UnitPrice
                - name: Quantity
                - name: Discount
              kind: Record
              xywh: [0, 0, 4, 13]
            - title: Automatically inserted values
              options:
                fields:
                - name: ProductCode
                - name: ListPrice
                - name: Subtotal
                - name: TotalPrice
              kind: Record
              xywh: [4, 0, 4, 13]
            visible: false
          - handle: RecordPageForModuleOpportunityCompetitor
            module: OpportunityCompetitor
            title: Record page for module "OpportunityCompetitor"
            blocks:
            - title: Opportunity Competitor Details
              options:
                fields:
                - name: OpportunityId
                - name: CompetitorName
                - name: Strengths
                - name: Weaknesses
              kind: Record
              xywh: [0, 0, 5, 17]
            visible: false
          - handle: RecordPageForModuleOpportunityContactRole
            module: OpportunityContactRole
            title: Record page for module "OpportunityContactRole"
            blocks:
            - title: Opportunity Contact Role Details
              options:
                fields:
                - name: OpportunityId
                - name: ContactId
                - name: Role
                - name: IsPrimary
              kind: Record
              xywh: [0, 0, 4, 16]
            pages:
              - handle: RecordPageForModulePricebookEntry
                module: PricebookEntry
                title: Record page for module "PricebookEntry"
                blocks:
                - title: Details
                  options:
                    fields:
                    - name: PricebookId
                    - name: ProductId
                    - name: UnitPrice
                  kind: Record
                  xywh: [0, 0, 4, 15]
                visible: false
            visible: false
        visible: false
      - handle: MyOpportunities
        title: My Opportunities
        blocks:
        - title: My Opportunities
          options:
            fields:
            - name: Name
            - name: Amount
            - name: AccountId
            - name: StageName
            - name: CloseDate
            - name: OwnerId
            - name: createdAt
            module: Opportunity
            page: RecordPageForModuleOpportunity
            perPage: 20
            prefilter: OwnerId = ${userID}
            presort: createdAt DESC
          kind: RecordList
          xywh: [0, 0, 12, 20]
        visible: true
    visible: true
  - handle: Contacts
    title: Contacts
    blocks:
    - title: List of Contacts
      options:
        fields:
        - name: FirstName
        - name: LastName
        - name: AccountId
        - name: Phone
        - name: Email
        - name: OwnerId
        module: Contact
        page: RecordPageForModuleContact
        perPage: 20
        presort: createdAt DESC
      kind: RecordList
      xywh: [0, 0, 12, 20]
    pages:
      - handle: RecordPageForModuleContact
        module: Contact
