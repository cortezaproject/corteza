# The following list of templates and scenarios describes
# all possible views (hopefully).
#
# Please read auth/README.adoc for details

error-internal:
  Default:
    error: |-
      Lorem ipsum dolor sit...

login:
  All disabled: {}

  All enabled:
    settings:
      LocalEnabled: true
      SignupEnabled: true
      PasswordResetEnabled: true
      ExternalEnabled: true
    providers:
      - { Label: Google,   Handle: google,   Icon: google }
      - { Label: Facebook, Handle: facebook, Icon: facebook }
      - { Label: GitHub,  Handle: github,  Icon: github }
      - { Label: Corteza,  Handle: corteza,  Icon: shield-lock }

  Only external:
    settings:
      PasswordResetEnabled: true
      ExternalEnabled: true
    providers:
      - { Label: Google,   Handle: google,   Icon: google }
      - { Label: Facebook, Handle: facebook, Icon: facebook }
      - { Label: GitHub,  Handle: github,  Icon: github }
      - { Label: Corteza,  Handle: corteza,  Icon: shield-lock }

  Without signup and pass reset:
    settings:
      LocalEnabled: true
      SignupEnabled: false
      PasswordResetEnabled: false


  With errors after submit:
    settings:
      LocalEnabled: true
    form:
      email: some.email@example.tld
      error: "There was an error..."

security:
  Default:
    user: { ID: 123, Name: John Doe }
    settings:
      LocalEnabled: true
  MFA enabled:
    user: { ID: 123, Name: John Doe }
    settings:
      LocalEnabled: true
      MultiFactor:
        TOTP: { Enabled: true }
        EmailOTP: { Enabled: true }
  MFA enforced by user:
    user: { ID: 123, Name: John Doe }
    totpEnforced: false
    emailOtpEnforced: true
    settings:
      LocalEnabled: true
      MultiFactor:
        TOTP: { Enabled: true }
        EmailOTP: { Enabled: true }

mfa:
  MFA pending:
    emailOtpPending: true

logout:
  Default: {}
  With error:
    form:
      error: "There was an error..."

signup:
  Default: {}
  With error:
    form:
      error: "There was an error..."

reset-password:
  Default: {}

request-password-reset:
  Default: {}
  With error:
    form:
      error: "There was an error..."

password-reset-requested:
  Default: {}

pending-email-confirmation:
  Default:

profile:
  Default:
    user:
      ID: 123
      Name: John Doe
    settings:
      ExternalEnabled: true
      LocalEnabled: true
  With errros:
    user:
      ID: 123
      Name: John Doe
    settings:
      ExternalEnabled: true
      LocalEnabled: true
    form:
      error: Profile change form submit error
      name: foo
      email: foo
  With unconfirmed email:
    user:
      ID: 123
      Name: John Doe
    settings:
      ExternalEnabled: true
      LocalEnabled: true
    form:
      error: Profile change form submit error
      name: foo
      email: foo
    emailConfirmationRequired: true
  In OAuth2 flow:
    user:
      ID: 123
      Name: John Doe
    settings:
      ExternalEnabled: true
      LocalEnabled: true
    client:
      Name: foo
    emailConfirmationRequired: true

change-password:
  Default: {}
  With error:
    form:
      error: "There was an error..."

authorized-clients:
  Empty: {}
  Full:
    authorizedClients:
      - Name: Corteza Web Applications
      - Name: Matrix Chat server
      - Name: Company's Wordpress

oauth2-authorize-client:
  Default:
    client:
      Name: name of the client
    user:
      Name: John Doe

  Disabled:
    invalidUser: Some good reason why this authorization of client is disabled...
    disabled: true
    client:
      Name: name of the client
    user:
      Name: John Doe

