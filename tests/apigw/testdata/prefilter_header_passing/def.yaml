apigateway:
  - endpoint: /test
    method: GET
    enabled: true
    filters:
      - ref: "header"
        kind: "prefilter"
        params:
          expr: "Token == \"super-secret-token\""

  - endpoint: /test-hyphen
    method: GET
    enabled: true
    filters:
      - ref: "header"
        kind: "prefilter"
        params:
          expr: "headers[\"Accept-Language\"] == \"fr-CH, fr;q=0.9\""
