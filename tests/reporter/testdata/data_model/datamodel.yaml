namespaces:
  ns:
    name: ns name

modules:
  user:
    records:
      source: data_users.csv
      key: id
      mapping:
        id: /
        join_key:
          field: join_key
        first_name:
          field: first_name
        last_name:
          field: last_name
        email:
          field: email
        number_of_numbers:
          field: number_of_numbers

    fields:
      join_key:
        label: join_key label
        kind: String
      first_name:
        label: first_name label
        kind: String
      last_name:
        label: last_name label
        kind: String
      email:
        label: email label
        kind: String
      number_of_numbers:
        label: number_of_numbers label
        kind: Number

  job:
    records:
      source: data_jobs.csv
      key: id
      mapping:
        id: /
        name:
          field: name
        type:
          field: type
        cost:
          field: cost
        time_spent:
          field: time_spent
        usr:
          field: usr
    fields:
      name:
        label: name label
        kind: String
      type:
        label: type label
        kind: Select
        options:
          options:
          - a
          - b
          - c
          - d
      cost:
        label: cost label
        kind: Number
      time_spent:
        label: time_spent label
        kind: Number
      usr:
        label: usr label
        kind: String
