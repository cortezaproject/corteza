# Provides a complete set of things to cover regarding modules and module fields.
# mod1: defines more complicated fields, relates to mod2
# mod2: defines a self-ref, relates to mod3
# mod3: just a placeholder

namespace: ns1
modules:
  mod1:
    name: mod1 name
    fields:
      f1:
        label: f1 label
        kind: String
        required: true
      f2:
        label: f2 label
        kind: Select
        options:
          options:
          - f2 opt 1
          - f2 opt 2
          - f2 opt 3
      f3:
        label: f3 label
        kind: Select
        options:
          options:
          - ☆☆☆☆☆
          - ★☆☆☆☆
      f4:
        label: f4 label
        kind: Record
        options:
          labelField: f_label
          module: mod2
          queryFields:
          - f1

  mod2:
    name: mod2 name
    fields:
      f_label:
        label: f_label record label
      f_ref_self:
        label: f_ref_self label
        kind: Record
        options:
          labelField: f_label
          module: mod2
          queryFields:
          - f1
      f1:
        label: f1 label
        kind: String
        required: true
      f2:
        label: f2 label
        kind: Record
        options:
          labelField: f_label
          module: mod3
          queryFields:
          - f1

  mod3:
    name: mod3 name
    fields:
      f_label:
        label: f_label record label

  settings:
    name: settings
    fields:
      s1:
        label: s1 label
        kind: String

      s2:
        label: s2 label
        kind: Bool
