# Provides a complete set of things to cover regarding modules and module fields.
# mod1: relates to mod2
# mod2: defines a self-ref
# settings: regular module

namespace: ns1
modules:
  mod1:
    name: ns1 mod1 name
    fields:
      f1:
        label: f1 label
        kind: Record
        options:
          labelField: f_label
          module: mod2
          queryFields:
          - f1

  mod2:
    name: ns1 mod2 name
    fields:
      f_label:
        label: f_label record label
      f_ref_self:
        label: f_ref_self label
        kind: Record
        options:
          labelField: f_label
          module: mod2
          queryFields:
          - f1
      f1:
        label: f1 label
        kind: String
        required: true

  settings:
    name: ns1 settings
    fields:
      s1:
        label: s1 label
        kind: String
